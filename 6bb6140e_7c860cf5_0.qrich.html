<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">github下载地址</p>
<p style="margin:0px;"><a href="https://github.com/alibaba/nacos/releases"><span style=" text-decoration: underline; color:#0000ff;">https://github.com/alibaba/nacos/releases</span></a></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">下载成功后进入到解压出来的文件夹的bin目录</p>
<p style="margin:0px;">修改对应的startup文件，修改为单机（默认是集群），为了方便学习，所以要修改为单机的</p>
<p style="margin:0px;">编辑文件，将</p>
<p style="margin:0px;">set MODE=&quot;cluster&quot;</p>
<p style="margin:0px;">改为</p>
<p style="margin:0px;">set MODE=&quot;standalone&quot;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">像zookeeper一样，启动startup.cmd，不要关掉，</p>
<p style="margin:0px;">按照他输出的路径，就可以访问管理页面了</p>
