<p style="margin:0px;">RBAC权限模型（Role-Based Access Control）即：基于角色的权限控制。这是目前最常被开发者使用也是相对易用、通用权限模型。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">-- 这个模型就是 role，menu，role_menu 模型</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">menu表中保存功能名，权限名等信息</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">role表中保存的是角色名，一个角色可以有多个功能，相当于是一个权限组</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">role_menu表中保存的是role表和menu表中的主键（这是一个关联表）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">如果一个user可以有多个role的话，还可以写一个user_role表。没有的话直接在user表中去写role就好</p>
