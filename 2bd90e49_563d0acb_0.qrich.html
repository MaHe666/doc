<p style="margin:0px;">对象之间相互独立，多个名称（在多个作用域内）可以绑定到同一个对象。 </p>
<p style="margin:0px;">其他语言称之为别名。Python 初学者通常不容易理解这个概念，处理数字、字符串、元组等不可变基本类型时，可以不必理会。 </p>
<p style="margin:0px;">但是，对涉及可变对象，如列表、字典等大多数其他类型的 Python 代码的语义，别名可能会产生意料之外的效果。</p>
<p style="margin:0px;">这样做，通常是为了让程序受益，因为别名在某些方面就像指针。</p>
<p style="margin:0px;">例如，传递对象的代价很小，因为实现只传递一个指针；</p>
<p style="margin:0px;">如果函数修改了作为参数传递的对象，调用者就可以看到更改</p>
