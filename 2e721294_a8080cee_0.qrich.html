<p style="margin:0px;">该方法返回了ConfigurableApplicationContext对象</p>
<p style="margin:0px;">参数一：应用入口的类</p>
<p style="margin:0px;">参数二：命令行参数</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>

<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">1、根据启动器推断应用的类型是普通的项目还是Web项目</p>
<p style="margin:0px;">	因为不是web项目的话运行后就停了</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">2、查找并加载所有可用初始化器 ， 设置到initializers属性中</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">3、找出所有的应用程序监听器，设置到listeners属性中</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
