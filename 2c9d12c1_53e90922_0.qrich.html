<p style="margin:0px;">配置Web服务器</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><a href="nyf://entry?itemid=2&amp;itemtext=%E5%9C%A8IDEA%E4%B8%AD%E9%85%8D%E7%BD%AETomcat"><span style=" text-decoration: underline; color:#0000ff;">在IDEA中配置Tomcat</span></a> </p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">我们在配置Tomcat时，假设在Application context中写的是/s1</p>
<p style="margin:0px;">那么当我们启动tomcat的时候，他返回的是index.jsp中的Hello World!</p>
<p style="margin:0px;">所以当我们想要访问我们配置的servlet，我们需要在tomcat原有的虚拟路径映射地址加上我们注册Servlet时的路径地址，</p>
<p style="margin:0px;">	比如 localhost:8080/s1/helloServlet</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
