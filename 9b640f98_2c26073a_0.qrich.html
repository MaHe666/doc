<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">Mybatis 包含一个非常强大的查询缓存特性，他可以非常方便地定制和配置缓存。缓存可以极大的提升查询效率</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">Mybatis 系统中默认定义了两级缓存，<span style=" font-weight:600;">一级缓存</span>和<span style=" font-weight:600;">二级缓存</span></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">默认情况下，只有一级缓存开启。（SqlSession级别的缓存，也称为本地缓存）</li>
<li style="margin:0px;">二级缓存需要手动开启和配置，他是基于 namespace 级别的缓存</li>
<li style="margin:0px;">为了提高扩展性，Mybatis 定义了缓存接口Cache。我们可以通过实现Cache接口来自定义二级缓存</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
