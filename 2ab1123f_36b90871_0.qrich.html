<p style="margin:0px;">切换目录命令</p>
<p style="margin:0px;">cd</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">返回上一级目录</p>
<p style="margin:0px;">cd ..</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">返回当前用户目录</p>
<p style="margin:0px;">cd ~</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">返回根目录</p>
<p style="margin:0px;">cd /</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">绝对路径和相对路径</p>
<p style="margin:0px;">绝对路径以 / 开头</p>
<p style="margin:0px;">相对路径以 ../ 或 ./开头</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
