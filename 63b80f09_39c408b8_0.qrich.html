<p style="margin:0px;">表达式的语法很直白： +, -, * 和 /, 和其它语言（如Pascal或C）里一样</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在整数除法中，除法 / 总是返回一个浮点数，如果只想得到整数的结果，丢弃可能的分数部分，可以使用运算符 //</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">// 得到的并不一定是整数类型的数，它与分母分子的数据类型有关系。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">Python 可以使用 ** 操作来进行幂运算</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">变量在使用前必须先&quot;定义&quot;（即赋予变量一个值），否则会出现错误</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">不同类型的数混合运算时会将整数转换为浮点数</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">%为取余</p>
