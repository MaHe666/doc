<p style="margin:0px;">假设说我们的类叫MyTest，这个时候我们创建这个类的对象的写法就是：</p>
<p style="margin:0px;">MyTest myTest = new MyTest();</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而我们之前就知道了一件事，名字后面加英文的小括号的意思是调用方法。而我们并没有写一个和类同名的方法，但是现在还没报错。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这是因为系统默认给我们生成了一个方法，这个方法叫<span style=" font-weight:600;">构造方法</span>。构造方法的用途就是让我们通过这个方法来创建这个类的对象。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">注意！系统给我们默认生成的是无参的构造方法</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">我们可以显示的定义一下该构造方法（不写也没关系，因为系统会创建）。这里需要注意的是：构造方法名字要和类的名字保持一致（大小写也要一致）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
