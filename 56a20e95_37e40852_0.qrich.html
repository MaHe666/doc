<p style="margin:0px;">ACID原则：</p>
<p style="margin:0px;">原子性，</p>
<p style="margin:0px;">要么都成功，要么都失败</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">一致性，</p>
<p style="margin:0px;">事务前后，数据完整性一致</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">隔离性，</p>
<p style="margin:0px;">多个用户并发访问数据库时，	事务之间不会相互干扰</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">持久性</p>
<p style="margin:0px;">事务一旦提交则不可逆，被持久化到数据库中</p>
