<p style="margin:0px;">    &lt;!--</p>
<p style="margin:0px;">        id：bean的唯一标识符，也就是相当于我们的对象名</p>
<p style="margin:0px;">        class：bean的全限定名，所对应的包名加类名</p>
<p style="margin:0px;">        name：bean的别名，可以同时取多个别名，name属性里面使用逗号，空格和分号等分割      name=&quot;user2,u2&quot;</p>
<p style="margin:0px;">	</p>
<p style="margin:0px;">	还有一些其他的配置</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    --&gt;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    &lt;bean id=&quot;user&quot; class=&quot;com.mahe666.pojo.User&quot; name=&quot;u u1,u2;u3&quot;&gt;</p>
<p style="margin:0px;">        &lt;property name=&quot;name&quot; value=&quot;mahe666&quot;/&gt;</p>
<p style="margin:0px;">    &lt;/bean&gt;</p>
