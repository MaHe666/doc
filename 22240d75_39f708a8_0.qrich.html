<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">1.更改IDEA安装路径下bin文件夹下的：idea.exe.vmoptions、idea64.exe.vmoptions文件，在两个文件的最后一行添加：-Dfile.encoding=UTF-8，并保存。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">2.打开IDEA编辑器，选择：help-&gt;Edit Custom VM Options...，在文件的最后一行添加：-Dfile.encoding=UTF-8，并保存。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">3.重启IDEA编辑器。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
