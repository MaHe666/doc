<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">x ? y : z</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">条件运算符也称之为三目运算符</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">其中x为返回boolean类型的条件表达式，先计算x的值，若为true，则整个运算表达式的结果为y；若为false，则整个运算表达式的结果为z</p>
