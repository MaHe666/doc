<p style="margin:0px;">Git Bash</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">查看配置</p>
<p style="margin:0px;">git config -l</p>
<p style="margin:0px;">查看系统默认配置</p>
<p style="margin:0px;">git config --system --list</p>
<p style="margin:0px;">查看当前登录用户的本地配置</p>
<p style="margin:0px;">git config --global --list</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">所有的配置文件其实都保存在本地</p>
<p style="margin:0px;">系统级</p>
<p style="margin:0px;">Git_Home\etc\gitconfig</p>
<p style="margin:0px;">用户全局</p>
<p style="margin:0px;">C:\Users\Adminstrator\.gitconfig</p>
