<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">#设置一个 user:1 对象，值为json字符串来保存对象属性值</p>
<p style="margin:0px;">set user:1 {username:mahe666,password:123456}</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">#设置user对象，id为1，username为mahe666</p>
<p style="margin:0px;">set user:1:username mahe666</p>
<p style="margin:0px;">#设置user对象，id为1，password为123456</p>
<p style="margin:0px;">set user:1:password 123456</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">批量设置user对象</p>
<p style="margin:0px;">mset user:1:username mahe666 user:2:password 123456</p>

<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
