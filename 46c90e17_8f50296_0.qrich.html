<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">插入</p>
<p style="margin:0px;">insert into `表名`(`字段1`,`字段2`,...,`字段3`) values (值1,值2,...,值3)</p>
<p style="margin:0px;">	</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">--插入两条数据</p>
<p style="margin:0px;">insert into `表名`(`字段1`) values (值1),(值2)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">主键自增我们可以省略，（如果不写表的字段，他就会从头匹配）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">字段名是可以省略的，但是后面的值必须按照数据库表字段的顺序全都对应上，一个都不能少</p>
<p style="margin:0px;">可以同时插入多条数据，VALUES后面的每一组值值，需要使用英文逗号隔开</p>

<script type="text/javascript" language="javascript" src="jquery.js"></script>
<script type="text/javascript" language="javascript" src="itemlink.js"></script></body>
</html>
