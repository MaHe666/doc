<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">下载文件后，解压出来的consul.exe就可以直接使用了</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在当前目录下，打开cmd，使用命令下面的命令，就可以查看版本</p>
<p style="margin:0px;">consul --version</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">以开发模式启动consul</p>
<p style="margin:0px;">consul agent -dev</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">启动后，从浏览器打开下面的地址，就可以看到管理页面</p>
<p style="margin:0px;">http://localhost:8500</p>
