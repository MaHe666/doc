<p style="margin:0px;">调用的排序接口是</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    public static &lt;T&gt; void sort(T[] a, Comparator&lt;? super T&gt; c) {</p>
<p style="margin:0px;">        if (c == null) {</p>
<p style="margin:0px;">            sort(a);</p>
<p style="margin:0px;">        } else {</p>
<p style="margin:0px;">            if (LegacyMergeSort.userRequested)</p>
<p style="margin:0px;">                legacyMergeSort(a, c);</p>
<p style="margin:0px;">            else</p>
<p style="margin:0px;">                TimSort.sort(a, 0, a.length, c, null, 0, 0);</p>
<p style="margin:0px;">        }</p>
<p style="margin:0px;">    }</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
