<p style="margin:0px;">pickle模块实现了基本的数据序列和反序列化。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">通过pickle模块的序列化操作我们能够将程序中运行的对象信息保存到文件中去，永久存储。</p>
<p style="margin:0px;">通过pickle模块的反序列化操作，我们能够从文件中创建上一次程序保存的对象。</p>
