<p style="margin:0px;">我们也可以自己通过配置文件来指定一下，哪些文件夹是需要我们放静态资源文件的，在application.properties中配置：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">spring.resources.static-locations=classpath:/mahe666/,classpath:/maheNB/</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">一旦自己定义了静态文件夹的路径，原来的自动配置就都会失效了！</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
