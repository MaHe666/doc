<p style="margin:0px;">当从同一个类蓝图创建多个对象时，每个对象都有自己不同的实例变量副本。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">有时，您希望所有对象都有通用的变量。这是通过静态修饰符完成的。声明中包含静态修饰符的字段称为静态字段或类变量。它们与类相关联，而不是与任何对象相关联。类的每个实例共享一个类变量，该变量位于内存中的一个固定位置。任何对象都可以更改类变量的值，但也可以在不创建类实例的情况下操作类变量。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">类变量由类名本身引用</p>
<p style="margin:0px;">	type.staticVariables</p>
<p style="margin:0px;">这表明它们是类变量。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">还可以使用对象引用引用静态字段，但这是不建议的，因为它没有明确它们是类变量。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
