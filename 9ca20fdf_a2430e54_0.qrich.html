<p style="margin:0px;">resultMap 元素是Mybatis中最重要最强大的元素</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">ResultMap 的设计思想是，对于简单的语句根本不需要配置显示的结果映射，而对于复杂一点的语句，只需要描述他们的关系就好了</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">只映射不匹配的字段就好，没必要映射那些名称相符的字段</p>
