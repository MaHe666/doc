<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">在 vue.config.js 中编写如下配置</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">module.exports = {</p>
<p style="margin:0px;">    //打包基本目录</p>
<p style="margin:0px;">    publicPath:'./',</p>
<p style="margin:0px;">    //输出目录</p>
<p style="margin:0px;">    outputDir:'dist',</p>
<p style="margin:0px;">    //静态资源目录</p>
<p style="margin:0px;">    assetsDir:'assets',</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    ... ...</p>
<p style="margin:0px;">}</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在命令行中进入到工程目录，运行如下命令：</p>
<p style="margin:0px;">npm run build</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在工程目录中，就会出现 &quot;dist&quot; 目录，这就是打包好的工程</p>
<p style="margin:0px;"><span style=" font-weight:600;">注意：打包工程必须要放在一个 HTTP 服务器中才能运行。</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
