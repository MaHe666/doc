<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">HTTP（超文本传输协议）是一个简单的请求-响应协议，他通常运行在TCP之上</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">文本：html，字符串...</li>
<li style="margin:0px;">超文本：图片，音乐，视频，定位，地图...</li>
<li style="margin:0px;">端口：80</li>
</ul>
<p style="margin:0px;">HTTPS：安全的</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">端口：443</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">两个时代：</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">HTTP/1.0：客户端与web服务器连接后，只能获得一个web资源，断开连接</li>
<li style="margin:0px;">HTTP/1.1：客户端与web服务器连接后，可以获得多个资源</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
