<p style="margin:0px;">删除</p>
<p style="margin:0px;">delete from 表名 where 条件</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">truncate 命令作用：完全清空一张表的数据，表的结构不会变</p>
<p style="margin:0px;">truncate 表名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">区别：</p>
<p style="margin:0px;">相同点：</p>
<p style="margin:0px;">	都能删除数据，都不会删除表结构</p>
<p style="margin:0px;">不同点：</p>
<p style="margin:0px;">	trancate 重新设置自增列，计数器归零</p>
<p style="margin:0px;">	trancate 不会影响事务</p>
