<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">查询所有记录</p>
<p style="margin:0px;">select * from 表名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">查询指定字段信息</p>
<p style="margin:0px;">select 字段 from 表名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">别名 as		可以给字段起别名，也可以给表起别名，as在某些特定的情况下可以不写</p>
<p style="margin:0px;">select 字段 as 字段别名 from 表名 as 表别名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">函数 concat()</p>
<p style="margin:0px;">select concat(名字:name) as 新名字 from 表名</p>
<p style="margin:0px;">输出结果就是列名为新名字，数据为名字:加上name的数据</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">去重 distinct</p>
<p style="margin:0px;">select distinct * from result	</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
