<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;">以下假设变量 a 为 10, b为 20</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<table border="1" style="margin:0px;" width="700" cellspacing="0" cellpadding="3">
<tr>
<td width="100">
<p align="center" style="margin:0px;"><span style=" font-weight:600;">运算符</span></p></td>
<td width="130">
<p align="center" style="margin:0px;"><span style=" font-weight:600;">逻辑表达式</span></p></td>
<td width="750">
<p align="center" style="margin:0px;"><span style=" font-weight:600;">描述</span></p></td>
<td width="270">
<p align="center" style="margin:0px;"><span style=" font-weight:600;">实例</span></p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">and</p></td>
<td>
<p align="center" style="margin:0px;">x and y</p></td>
<td>
<p align="center" style="margin:0px;">布尔&quot;与&quot; - 如果 x 为 False，x and y 返回 x 的值，否则返回 y 的计算值。</p></td>
<td>
<p align="center" style="margin:0px;">(a and b) 返回 20</p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">or</p></td>
<td>
<p align="center" style="margin:0px;">x or y</p></td>
<td>
<p align="center" style="margin:0px;">布尔&quot;或&quot; - 如果 x 是 True，它返回 x 的值，否则它返回 y 的计算值。</p></td>
<td>
<p align="center" style="margin:0px;">(a or b) 返回 10</p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">not</p></td>
<td>
<p align="center" style="margin:0px;">not x</p></td>
<td>
<p align="center" style="margin:0px;">布尔&quot;非&quot; - 如果 x 为 True，返回 False 。如果 x 为 False，它返回 True。</p></td>
<td>
<p align="center" style="margin:0px;">not(a and b) 返回 False</p></td></tr></table>
