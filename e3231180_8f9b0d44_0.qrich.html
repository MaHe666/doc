<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">默认为全局唯一id		@TableId(type = IdType.ID_WORKER)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">自增策略			@TableId(type = IdType.AUTO)</p>
<p style="margin:0px;">	我们需要配置主键自增：</p>
<p style="margin:0px;">		1，实体类对应属性上添加对应注解</p>
<p style="margin:0px;">		2，数据库对应字段添加自增</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">不设置主键		NONE</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">手动输入			INPUT</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">全局唯一id		UUID</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">ID_WORKER字符串表示	ID_WORKER_STR</p>
