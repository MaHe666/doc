<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">cat 由第一行开始显示文件内容</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">语法：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">cat [-AbEnTv]</p>
<p style="margin:0px;">选项与参数：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">-A ：相当於 -vET 的整合选项，可列出一些特殊字符而不是空白而已；</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">-b ：列出行号，仅针对非空白行做行号显示，空白行不标行号！</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">-E ：将结尾的断行字节 $ 显示出来；</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">-n ：列印出行号，连同空白行也会有行号，与 -b 的选项不同；</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">-T ：将 [tab] 按键以 ^I 显示出来；</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">-v ：列出一些看不出来的特殊字符</p>
