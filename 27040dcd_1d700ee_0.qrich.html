<p style="margin:0px;">Java Server Pages：Java服务器端页面，和Servlet一样，属于动态Web技术</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">最大的特点：</p>
<p style="margin:0px;">写JSP就像写HTML</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">区别：</p>
<p style="margin:0px;">HTML页面只给用户提供静态的数据</p>
<p style="margin:0px;">JSP页面可以嵌入JAVA代码，为用户提供动态数据</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">访问的时候直接访问页面</p>
