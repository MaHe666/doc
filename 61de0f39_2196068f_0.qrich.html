<p style="margin:0px;">方法区（又叫静态区）特点：</p>
<p style="margin:0px;">	1，JVM只有一个方法区，被所有线程共享!</p>
<p style="margin:0px;">	2，方法区实际也是堆，只是<span style=" font-weight:600;">用于存储类、常量相关的信息</span>!</p>
<p style="margin:0px;">	3，用来存放程序中永远是不变或唯一的内容。(类信息【Class对象】、静态变量、字符串常量等)</p>
