<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">逻辑运算的操作数和运算结果都是boolean值</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<table border="1" style="margin:0px;" width="1200" cellspacing="0" cellpadding="3">
<tr>
<td width="400">
<p style="margin:0px;">逻辑与</p></td>
<td width="400">
<p style="margin:0px;">&amp;</p></td>
<td width="400">
<p style="margin:0px;">两个操作数为true，结果才是true，否则是false</p></td></tr>
<tr>
<td>
<p style="margin:0px;">逻辑或</p></td>
<td>
<p style="margin:0px;">|</p></td>
<td>
<p style="margin:0px;">两个操作数有一个是true，结果就是true</p></td></tr>
<tr>
<td>
<p style="margin:0px;">短路与</p></td>
<td>
<p style="margin:0px;">&amp;&amp;</p></td>
<td>
<p style="margin:0px;">只要有一个为false，则直接返回false</p></td></tr>
<tr>
<td>
<p style="margin:0px;">短路或</p></td>
<td>
<p style="margin:0px;">||</p></td>
<td>
<p style="margin:0px;">只要有一个为true，则直接返回true</p></td></tr>
<tr>
<td>
<p style="margin:0px;">逻辑非</p></td>
<td>
<p style="margin:0px;">!</p></td>
<td>
<p style="margin:0px;">取反：!false为true，!true为false</p></td></tr>
<tr>
<td>
<p style="margin:0px;">逻辑异或</p></td>
<td>
<p style="margin:0px;">^</p></td>
<td>
<p style="margin:0px;">相同为false，不同为true</p></td></tr></table>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">短路与和短路或采用短路的方式。从左到右进行计算，如果只通过运算符左边的操作数就能确定该逻辑表达式的值，则不会计算符右边的操作数，提高效率</p>
