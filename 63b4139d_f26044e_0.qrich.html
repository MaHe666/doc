<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;"><span style=" font-weight:600;">配置环境变量</span></p>
<p style="margin:0px;">安装目录下的sbin目录</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">进入到RabbitMQ安装目录下的sbin目录</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在该目录下打开cmd</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">运行命令来添加可视化插件</p>
<p style="margin:0px;">rabbitmq-plugins enable rabbitmq_management</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">重启服务</p>
<p style="margin:0px;">双击sbin目录下的 rabbitmq-server.bat 或 直接在任务管理器中重启</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">打开浏览器，输入网址</p>
<p style="margin:0px;">http://localhost:15672</p>
<p style="margin:0px;">账号和密码都是guest</p>
<p style="margin:0px;">如果成功，就OK</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
