<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">对象类提供了一个回调方法finalize()，当一个对象变成垃圾时，它可以被调用。Object实现的finalize()不做任何事情，你可以覆盖finalize()来做清理，比如释放资源。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">系统可能会自动调用finalize()方法，但何时调用或者即使调用也是不确定的。</p>
<p style="margin:0px;">因此，不要依赖此方法来为您进行清理。</p>
<p style="margin:0px;">例如，如果您在执行I/O之后没有关闭代码中的文件描述符，并且希望finalize()为您关闭它们，那么您可能会用完文件描述符。</p>
<p style="margin:0px;">相反，使用try-catch-finally语句自动关闭应用程序的资源。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
