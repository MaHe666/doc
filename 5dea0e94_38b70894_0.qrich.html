<p style="margin:0px;">Mybatis的配置文件包含了会深深影响Mybatis行为的设置和属性信息，配置文档的顶层结构如下</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">configuration（配置）</p>
<p style="margin:0px;">	properties（属性）</p>
<p style="margin:0px;">	settings（设置）</p>
<p style="margin:0px;">	typeAliases（类型别名）</p>
<p style="margin:0px;">	typeHandlers（类型处理器）</p>
<p style="margin:0px;">	objectFactory（对象工厂）</p>
<p style="margin:0px;">	plugins（插件）</p>
<p style="margin:0px;">	environments（环境配置）</p>
<p style="margin:0px;">		environment（环境变量）</p>
<p style="margin:0px;">			transactionManager（事务管理器）</p>
<p style="margin:0px;">			dataSource（数据源）</p>
<p style="margin:0px;">	databaseIdProvider（数据库厂商标识）</p>
<p style="margin:0px;">	mappers（映射器）</p>
