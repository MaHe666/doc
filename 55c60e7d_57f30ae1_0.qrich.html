<p style="margin:0px;">mysql关键字不区分大小写</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">如果该数据库不存在的话，则创建数据库</p>
<p style="margin:0px;">create database if not exists 数据库名;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">创建数据库时指定默认字符集</p>
<p style="margin:0px;">create database if not exists 数据库名 default character set = utf8;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">如果该数据库存在，则删除数据库</p>
<p style="margin:0px;">drop database if exists 数据库名;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">如果你的表名或者字段名是一个特殊字符，就需要带 ``		#tab键上面</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">查看创建数据库的语句</p>
<p style="margin:0px;">show create database 数据库名		</p>
