<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">let [a, b, c] = [1, 2, 3];</p>
<p style="margin:0px;">// a = 1，b = 2，c = 3 相当于重新定义了变量a,b,c，取值也更加方便</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">// , = 占位符</p>
<p style="margin:0px;">let arr = [&quot;小明&quot;, &quot;小花&quot;, &quot;小鱼&quot;, &quot;小猪&quot;];</p>
<p style="margin:0px;">let [,,one] = arr; // 这里会取到小鱼</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">// 解构整个数组</p>
<p style="margin:0px;">let strArr = [...arr];</p>
<p style="margin:0px;">// 得到整个数组</p>
<p style="margin:0px;">console.log(strArr);</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
