<table border="1" style="margin:0px;" width="700" cellspacing="0" cellpadding="3">
<tr>
<td width="233">
<p align="center" style="margin:0px;"><span style=" font-weight:600;">运算符</span></p></td>
<td width="233">
<p align="center" style="margin:0px;"><span style=" font-weight:600;">语法</span></p></td>
<td width="400">
<p align="center" style="margin:0px;"><span style=" font-weight:600;">描述</span></p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">IS NULL</p></td>
<td>
<p align="center" style="margin:0px;">a is null</p></td>
<td>
<p align="center" style="margin:0px;">如果a为NULL，结果为真</p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">IS NOT NULL</p></td>
<td>
<p align="center" style="margin:0px;">a is not null</p></td>
<td>
<p align="center" style="margin:0px;">如果a不为NULL，结果为真</p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">BETWEEN  AND</p></td>
<td>
<p align="center" style="margin:0px;">a between b and c</p></td>
<td>
<p align="center" style="margin:0px;">如果a在b和c之间（包括b和c），则结果为真</p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">LIKE</p></td>
<td>
<p align="center" style="margin:0px;">a like b</p></td>
<td>
<p align="center" style="margin:0px;">SQL匹配，如果a匹配b，则结果为真</p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">IN</p></td>
<td>
<p align="center" style="margin:0px;">a in(a1,a2,a3...)</p></td>
<td>
<p align="center" style="margin:0px;">假设a等于a1，a2...中的某一个值，则结果为真</p></td></tr></table>
