<p style="margin:0px;">query方式：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">类似于get方式，参数会在路由中显示，可以用做刷新后仍然存在的参数。</p>

<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">params方式：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">类似于post方式，参数不会在路由中显示，页面刷新后参数将不存在。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">利用路由规则中的name跳转。</p>
