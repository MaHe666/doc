<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">// num为默认参数，如果不传，则默认为10</p>
<p style="margin:0px;">function fn(type, num=10){</p>
<p style="margin:0px;"> console.log(type, num);</p>
<p style="margin:0px;">}</p>
<p style="margin:0px;">fn(1);	// 打印 1，10</p>
<p style="margin:0px;">fn(1,2); // 打印 1，2 （此值会覆盖默认参数10）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">//需要注意的是：只有在未传递参数，或者参数为 undefined 时，才会使用默认参数，null 值被认为是有效的值传递</p>
