<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">子类中与超类中的实例方法具有相同签名和返回类型的实例方法将覆盖超类的方法。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">子类覆盖方法的能力允许类继承其行为“足够接近”的超类，然后根据需要修改行为。重写方法与它重写的方法具有相同的名称、参数数量和类型以及返回类型。重写方法还可以返回被重写方法返回的类型的子类型。此子类型称为协变返回类型。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在重写方法时，您可能希望使用@Override注释来指示编译器您打算重写超类中的方法。如果出于某种原因，编译器检测到该方法不存在于某个超类中，则它将生成错误。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
