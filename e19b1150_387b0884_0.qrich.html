<p style="margin:0px;">1，在数据库中添加一个deleted字段</p>
<p style="margin:0px;">	int(1)，默认为0</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">2，实体类中对应属性添加注解</p>
<p style="margin:0px;">    //逻辑删除注解</p>
<p style="margin:0px;">    @TableLogic</p>
<p style="margin:0px;">    private Integer deleted;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">3，配置逻辑删除</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">#配置逻辑删除</p>
<p style="margin:0px;">mybatis-plus.global-config.db-config.logic-delete-value=1</p>
<p style="margin:0px;">mybatis-plus.global-config.db-config.logic-not-delete-value=0</p>
