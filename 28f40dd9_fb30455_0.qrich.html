<p style="margin:0px;">Python 数字类型转换</p>
<p style="margin:0px;">有时候，我们需要对数据内置的类型进行转换，数据类型的转换，你只需要将数据类型作为函数名即可。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">int(x) 将x转换为一个整数。</li>
<li style="margin:0px;">float(x) 将x转换到一个浮点数。</li>
<li style="margin:0px;">complex(x) 将x转换到一个复数，实数部分为 x，虚数部分为 0。</li>
<li style="margin:0px;">complex(x, y) 将 x 和 y 转换到一个复数，实数部分为 x，虚数部分为 y。x 和 y 是数字表达式。</li>
</ul>
