<p style="margin:0px;">模板内的表达式非常便利，但是设计它们的初衷是用于简单运算的。在模板中放入太多的逻辑会让模板过重且难以维护。</p>
<p style="margin:0px;">&lt;div id=&quot;example&quot;&gt;</p>
<p style="margin:0px;">  {{ message.split('').reverse().join('') }}</p>
<p style="margin:0px;">&lt;/div&gt;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在这个地方，模板不再是简单的声明式逻辑。你必须看一段时间才能意识到，这里是想要显示变量 message 的翻转字符串。当你想要在模板中的多处包含此翻转字符串时，就会更加难以处理。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">所以，对于任何复杂逻辑，你都应当使用计算属性。</p>
