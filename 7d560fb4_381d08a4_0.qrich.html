<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">使用vue.component()注册组件，需要提供2个参数：组件的标签名和组件构造器。</p>
<p style="margin:0px;">vue.component()内部会调用组件构造器，创建一个组件实例</p>
<p style="margin:0px;">将组建挂载到某个vue实例下。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">注意：一个组件的template部分，必须要包裹在一个根容器中。</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">因为组件是可复用的vue实例，所以它们也能有data、computed、watch、methods以及生命周期钩子等。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<ol style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">组件模板的内容，可以写在一对反引号中（``），这样就可以不使用字符串拼接的形式了。</li>
<li style="margin:0px;">一个组件的data选项必须是一个函数，该函数返回一个对象。</li>
</ol>
