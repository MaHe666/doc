<p style="margin:0px;">最近在阅读一个开源项目，发现IDEA对同时打开的文件TAB有限制，最多只能打开10个文件Tab，再多开就会把原来的Tab关闭了。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">找了半天，在菜单中找到了调整方法，以Mac为例，调整路径为 “Intellij IDEA” -&gt; &quot;Perferences...&quot; -&gt; &quot;Editor&quot; -&gt; &quot;Editor Tabs&quot;，调整 Tab Closing Policy 的 Tab Limit，默认是10个，修改为你需要的个数即可。</p>
