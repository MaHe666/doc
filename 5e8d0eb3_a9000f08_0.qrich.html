<p style="margin:0px;">如果是Lang类型的数，就用LongStream</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后注意 range 和 rangeClosed 方法</p>
<p style="margin:0px;">range这个方法就像Python中的range函数，左闭右开（包左不包右）</p>
<p style="margin:0px;">rangeClosed方法是全都包括，左闭右闭</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后如果需要串行计算或并行计算的话就可以使用如下方法：</p>
<p style="margin:0px;">sequential()	串行计算</p>
<p style="margin:0px;">parallel()		并行计算</p>
