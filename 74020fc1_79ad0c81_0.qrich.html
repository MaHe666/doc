<p style="margin:0px;">使用命令查看下载地址</p>
<p style="margin:0px;">	npm config get registry</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">原版地址为</p>
<p style="margin:0px;">	http://registry.npmjs.org</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">需要换成阿里的镜像地址</p>
<p style="margin:0px;">	npm config set registry https://registry.npm.taobao.org</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">再次查看地址就发现变成阿里的地址了</p>
