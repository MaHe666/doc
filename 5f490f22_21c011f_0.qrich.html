<p style="margin:0px;">一个 Object 的键只能是字符串或者 Symbols，但一个 Map 的键可以是任意值</p>
<p style="margin:0px;">Map 中的键值是有序的（FIFO 原则），而添加到对象中的键则不是</p>
<p style="margin:0px;">Map 的键值对个数可以从 size 属性获取，而 Object 的键值对个数只能手动计算</p>
