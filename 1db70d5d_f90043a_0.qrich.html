<p style="margin:0px;">mysql是默认开启事务自动提交的</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">set autocommit = 0	//关闭</p>
<p style="margin:0px;">set autocommit = 1	//开启（默认）</p>
<p style="margin:0px;"><span style=" font-weight:600;">上面两个语句不要没事闲的运行！！！</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-weight:600;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-weight:600;"><br /></p>
<p style="margin:0px;">成功时提交 commit</p>
<p style="margin:0px;">失败时回滚 rollback</p>
