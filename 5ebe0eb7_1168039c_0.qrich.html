<p style="margin:0px;">ArrayList是基于数组实现的，是一个动态数组，其容量能自动增长。</p>
<p style="margin:0px;">ArrayList不是线程安全的，只能用在单线程环境下。</p>
<p style="margin:0px;">实现了Serializable接口，因此它支持序列化，能够通过序列化传输；</p>
<p style="margin:0px;">实现了RandomAccess接口，支持快速随机访问，实际上就是通过下标序号进行快速访问；</p>
<p style="margin:0px;">实现了Cloneable接口，能被克隆。</p>
