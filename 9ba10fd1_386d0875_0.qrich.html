<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">在鉴权方法的里面写</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">	//开启注销的功能</p>
<p style="margin:0px;">        http.logout()</p>
<p style="margin:0px;">                //删除cookie和session，一般不会这样做</p>
<p style="margin:0px;">            .deleteCookies(&quot;remove&quot;).invalidateHttpSession(true)</p>
<p style="margin:0px;">                //登出后跳转的路径</p>
<p style="margin:0px;">                .logoutSuccessUrl(&quot;/&quot;);</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">        //关闭csrf防止跨站脚本攻击功能，登陆失败可能存在的原因</p>
<p style="margin:0px;">        http.csrf().disable();</p>
