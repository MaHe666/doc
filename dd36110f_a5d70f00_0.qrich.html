<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">创建文件夹</p>
<p style="margin:0px;">mkdir 文件夹名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">也可以一次建多层文件夹</p>
<p style="margin:0px;">mkdir 文件夹1/文件夹2/文件夹3</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">参数</p>
<p style="margin:0px;">-m ：配置文件的权限喔！直接配置，不需要看默认权限 (umask) 的脸色～</p>
<p style="margin:0px;">-p ：帮助你直接将所需要的目录(包含上一级目录)递归创建起来！</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">------------------------------------------------------------------------------</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">删除文件夹，注意：无法删除一个不为空的文件夹</p>
<p style="margin:0px;">rmdir 文件夹名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">参数</p>
<p style="margin:0px;">-p ：连同上一级『空的』目录也一起删除</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
