<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">动态代理和静态代理的角色一样</li>
<li style="margin:0px;">动态代理的代理类是动态生成的，不是我们写好的</li>
<li style="margin:0px;">动态代理分为两大类：基于接口的动态代理，基于类的动态代理</li>
</ul>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px; -qt-block-indent:1;">基于接口 ---- JDK动态代理</li>
<li style="margin:0px; -qt-block-indent:1;">基于类 ----cglib</li>
<li style="margin:0px; -qt-block-indent:1;">java字节码 ---- JAVAssist</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在这里我们使用JDK动态代理</p>
<p style="margin:0px;">需要了解两个类：</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">Proxy：代理类</li>
<li style="margin:0px;">InvocationHandler：调用处理程序</li>
</ul>
