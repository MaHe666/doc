<p style="margin:0px;">PyPI（英语：Python Package Index，简称PyPI）是Python的正式第三方（ official third-party）软件包的软件存储库，一些软件包管理器例如pip，就是默认从PyPI下载软件包。用户通过PyPI可以下载超过235,000个Python软件包。</p>
