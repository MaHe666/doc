<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;"><span style="font-family:'Courier';">import Vue from </span><span style="font-family:'Courier'; color:#2e8b57;">'vue'</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">import App from </span><span style="font-family:'Courier'; color:#2e8b57;">'./App'</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">import router from </span><span style="font-family:'Courier'; color:#2e8b57;">'./router'</span><span style="font-family:'Courier';">     //定位到路径，自动扫描index.js路由配置文件</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier';">Vue.config.productionTip = false;</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier';">new Vue({</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">  el: </span><span style="font-family:'Courier'; color:#2e8b57;">'#app'</span><span style="font-family:'Courier';">,</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">  //配置路由</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">  router,</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">  components: { App },</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">  template: </span><span style="font-family:'Courier'; color:#2e8b57;">'&lt;App/&gt;'</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">})</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
