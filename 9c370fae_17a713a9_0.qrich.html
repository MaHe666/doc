<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">在接口一节中，注意到实现接口的类必须实现接口的所有方法。</p>
<p style="margin:0px;">然而，如果类被声明为抽象的，则可以定义一个不实现接口方法的类。</p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">abstract</span><span style="font-family:'Courier';"> </span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">class</span><span style="font-family:'Courier';"> X </span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">implements</span><span style="font-family:'Courier';"> Y {</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">  </span><span style="font-family:'Courier'; font-style:italic; color:#778899;">// implements all but one method of Y</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">}</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">class</span><span style="font-family:'Courier';"> XX </span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">extends</span><span style="font-family:'Courier';"> X {</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">  </span><span style="font-family:'Courier'; font-style:italic; color:#778899;">// implements the remaining method in Y</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">}</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在这种情况下，类X必须是抽象的，因为它没有完全实现Y，但类XX实际上实现了Y</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
