<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">被final修饰的变量，又被称为自定义常量。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而在java中，常量的意思是不会被改变的量。</p>
<p style="margin:0px;">所以，被final修饰的变量即自定义常量是不能被改变的（<span style=" font-weight:600;">只能被赋值一次，后续不能更改！</span>）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在java中，共有两类数据类型：基本数据类型和引用数据类型。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">当final修饰基本数据类型的变量，则意味着这个变量只能被赋值一次；</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">当final修饰引用数据类型（类、接口、数组）的变量，则引用变量所指向的对象（即该变量所存放的地址值）不能更改，</span></p>
<p style="margin:0px;"><span style=" font-weight:600;">但是该对象的内容（即地址值上存储的内容）可以更改！！</span></p>
<p style="margin:0px;"><span style=" font-weight:600;">不能改变被final修饰的引用变量所指向的对象，但是可以改变其指向对象的内容</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
