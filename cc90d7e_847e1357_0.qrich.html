<p style="margin:0px;">v-show操作的是样式</p>
<p style="margin:0px;">v-if操作的是DOM对象</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">v-if是真正的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。</p>
<p style="margin:0px;">v-if是惰性的，只有当条件为true时才会渲染，如果条件为false则什么都不做</p>
<p style="margin:0px;">v-if有很高的切换开销，适用于条件不太容易改变的时候</p>
<p style="margin:0px;">v-show不管条件是true还是false都会进行渲染。并且只是简单地基于 CSS 进行切换</p>
<p style="margin:0px;">v-show有很高的初始渲染开销，适用于非常频繁地切换</p>
