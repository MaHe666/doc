<p style="margin:0px;">父组件不能直接获取子组件的值</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">需要通过 this.$emit('input', val) 把值传回父组件</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">同时子组件也不能直接操作父组件传过来的值，需要进行变量的转换</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">例如 this.count = this.value</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后去操作 this.count</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
