<p style="margin:0px;">很多时候，我们需要根据调用来源来判断该次请求是否允许放行，这时候可以使用Sentinel的来源方问控制(黑白名单控制)的功能。来源访问控制根据资源的请求来源( origin )限制资源是否通过，若配置白名单则只有请求来源位于白名单内时才可通过，若配置黑名单则请求来源位于黑名单时不通过，其余的请求通过。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">调用方信息通过 ContextUtil.enter(resourceName,origin) 方法中的origin参数传入。</p>
