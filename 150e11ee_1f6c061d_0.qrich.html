<p style="margin:0px;">显式分组可以实现消息持久化</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">假设现在有两个未启动的消费方，其中一个显式的定义了group分组，而另一个使用的是默认的流水号分组。</p>
<p style="margin:0px;">现在在消息提供方发送几个消息，启动两个消费方服务</p>
<p style="margin:0px;">可以看到，定义了group分组的消费方，会直接在启动服务时打印出来服务方提供的消息。而未分组的消费方没有打印出来</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这就是消息持久化</p>
