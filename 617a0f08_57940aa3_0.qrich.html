<p style="margin:0px;"> </p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">如果要获取客户端请求过来的参数：找HttpServletRequest</li>
<li style="margin:0px;">如果要给客户端响应一些信息：找HttpServletResponse</li>
</ul>
