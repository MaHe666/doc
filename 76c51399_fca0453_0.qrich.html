<p style="margin:0px;">使用bin目录下的 zkCli.cmd 进行访问测试</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">使用 ls / 指令进行查看节点</p>
<p style="margin:0px;"><span style=" font-weight:600;">注意</span>：ls和/之间有空格</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">创建一个名为mahe666，值为123的节点</p>
<p style="margin:0px;">create –e /mahe666 123</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">获取名为mahe666的节点</p>
<p style="margin:0px;">get /mahe666</p>
