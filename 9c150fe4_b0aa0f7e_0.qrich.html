<p style="margin:0px;">lambda表达式由以下内容组成</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">用逗号分隔的形式参数列表，用括号括起来。可以省略lambda表达式中参数的数据类型。此外，如果只有一个参数，可以省略括号。例如，以下lambda表达式也是有效的</li>
<li style="margin:0px;">箭头标记-&gt;</li>
<li style="margin:0px;">正文，由单个表达式或语句块组成。如果指定了一个表达式，则Java运行时将计算该表达式，然后返回其值。或者，可以使用return语句，return语句不是表达式；在lambda表达式中，必须将语句括在大括号（{}）中。但是，您不必将void方法调用括在大括号中。</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">注意，lambda表达式看起来很像方法声明；您可以将lambda表达式视为没有名称的匿名方法。</p>
