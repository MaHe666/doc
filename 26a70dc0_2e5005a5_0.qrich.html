<p style="margin:0px;">Cookie是客户端技术</p>
<p style="margin:0px;">Session是服务端技术</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">你怎么证明你来过一个网站</p>
<p style="margin:0px;">1，服务端给客户端发一个Cookie，客户端下次访问服务端的时候会带上Cookie</p>
<p style="margin:0px;">2，服务端登记你来过，下次来的时候我匹配你的Session</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">Session和Cookie的区别</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">Cookie是把用户的数据写给用户的浏览器，浏览器保存(可以保存多个)</li>
<li style="margin:0px;">Session是把用户的数据写到用户独占Session中，<span style=" font-weight:600;">服务器端保存</span>(保存重要的信息，减少服务器资源的浪费)</li>
<li style="margin:0px;">session对象由服务器创建</li>
</ul>
