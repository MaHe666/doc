<p style="margin:0px;">面试时人家问你怎么调优，就是这四句话</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">1.为保证服务器安全，上传文件应该放在外界无法直接访问的目录下，比如放于WEB-INF目录下。</p>
<p style="margin:0px;">2.为防止文件覆盖的现象发生，要为上传文件产生一个唯一的文件名</p>
<p style="margin:0px;">3.要限制上传文件的最大值。</p>
<p style="margin:0px;">4.可以限制上传文件的类型，在收到上传文件名时，判断后缀名是否合法。</p>
