<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">递归是一种常见的解决问题的方法，即把问题逐渐简单化。递归的基本思想就是“自己调用自己”，一个使用递归技术的方法将会直接或者间接的调用自己。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">利用递归可以用简单的程序来解决一些复杂的问题。比如:斐波那契数列的计算、汉诺塔、快排等问题。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">递归结构包括两个部分:</p>
<p style="margin:0px;">	1，定义递归头。什么时候不调用自身方法。如果没有头，将陷入死循环，也就是递归的结束条件。</p>
<p style="margin:0px;">	2，递归体。什么时候需要调用自身方法。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">简单的程序是递归的优点之一。<span style=" font-weight:600;">但是递归调用会占用大量的系统堆栈，内存耗用多</span>，在递归调用层次多时速度要比循环慢的多，所以在使用递归时要慎重。</p>
