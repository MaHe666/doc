<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">SqlServer安装完成后，打开配置管理器</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在左侧找到网络配置项，找到实例的协议</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后启用TCP/IP</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">右键选择TCP/IP的属性</p>
<p style="margin:0px;">选择 IP地址 选项卡</p>
<p style="margin:0px;">拉到最下面，找到IPALL</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">配置TCP端口号为1433</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">回到navicat，新建连接选择SqlServer</p>
<p style="margin:0px;">验证选择SQL Server验证</p>
<p style="margin:0px;">用户名为sa</p>
<p style="margin:0px;">密码为安装时设置的密码</p>
<p style="margin:0px;">（我设置的123456）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
