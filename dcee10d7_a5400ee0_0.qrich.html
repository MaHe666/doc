<p style="margin:0px;"><span style=" font-weight:600;">LRU – 最近最少使用：移除最长时间不被使用的对象。</span></p>
<p style="margin:0px;"><span style=" font-weight:600;">FIFO – 先进先出：按对象进入缓存的顺序来移除它们。</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">SOFT – 软引用：基于垃圾回收器状态和软引用规则移除对象。</p>
<p style="margin:0px;">WEAK – 弱引用：更积极地基于垃圾收集器状态和弱引用规则移除对象。</p>
