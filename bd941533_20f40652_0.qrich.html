<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">在conf/nginx.conf文件中</p>
<p style="margin:0px;">他给定的server的上面，写下面的内容</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    upstream nacos_colony_test{</p>
<p style="margin:0px;">        server 127.0.0.1:8849;</p>
<p style="margin:0px;">        server 127.0.0.1:8850;</p>
<p style="margin:0px;">        server 127.0.0.1.1:8851;</p>
<p style="margin:0px;">    }</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    server {</p>
<p style="margin:0px;">        listen       8846;</p>
<p style="margin:0px;">        server_name  localhost;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">        location /nacos/ {</p>
<p style="margin:0px;">            proxy_pass http://nacos_colony_test/nacos;</p>
<p style="margin:0px;">        }</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    }</p>

<script type="text/javascript" language="javascript" src="jquery.js"></script>
<script type="text/javascript" language="javascript" src="itemlink.js"></script></body>
