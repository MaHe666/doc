<p style="margin:0px;">还有另一种方法来处理映射，不用XML来配置，而可以使用Java注解来配置</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">使用注解来映射简单语句会使代码更加简洁，然而对于稍微复杂一点的语句，Java注解就力不从心了，并且会显得更加混乱。因此，如果你需要完成很复杂的事情，那么最好使用XML来映射语句</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">注意！</p>
<p style="margin:0px;">没有xml文件，也需要在注册中心注册</p>
<p style="margin:0px;">不能使用resource，可以使用class和package的方式</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">        &lt;package name=&quot;com.mahe666.mapper&quot;/&gt;</p>
<p style="margin:0px;">        &lt;mapper class=&quot;com.mahe666.mapper.UserMapper&quot;/&gt;</p>
