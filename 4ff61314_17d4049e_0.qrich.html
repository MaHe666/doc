<p style="margin:0px;">生产者/消费者之间靠消息媒介传递信息内容</p>
<p style="margin:0px;">	Message</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">消息必须走特定的通道</p>
<p style="margin:0px;">	MessageChannel</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">消息通道里的消息如何被消费呢，谁负责收发处理</p>
<p style="margin:0px;">	消息通道MessageChannel的子接口SubscribableChannel，由MessageHandler消息处理器所订阅</p>
