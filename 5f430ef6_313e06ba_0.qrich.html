<p style="margin:0px;">    private boolean safeEqual(String a, String b){</p>
<p style="margin:0px;">        if (a.length() != b.length()){</p>
<p style="margin:0px;">            return false;</p>
<p style="margin:0px;">        }</p>
<p style="margin:0px;">        int equal = 0;</p>
<p style="margin:0px;">        for (int i = 0; i &lt; a.length(); i++) {</p>
<p style="margin:0px;">            equal |= a.charAt(i) ^ b.charAt(i);</p>
<p style="margin:0px;">        }</p>
<p style="margin:0px;">        return equal == 0;</p>
<p style="margin:0px;">    }</p>
