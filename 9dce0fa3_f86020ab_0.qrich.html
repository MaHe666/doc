<p style="margin:0px;">输入一个域名；回车</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">检查本机的 C:\Windows\System32\drivers\etc\hosts 配置文件下有没有这个域名的映射 </p>
<p style="margin:0px;">	有：直接返回对应的IP地址，这个地址中，有我们需要访问的web程序，可以直接访问</p>
<p style="margin:0px;">		127.0.0.1	localhost</p>
<p style="margin:0px;">	没有：去DNS服务器找，找到就返回IP，找不到就返回找不到</p>
<p style="margin:0px;">		DNS服务器是管理域名的所有地方（全世界的域名都在这里进行管理）</p>
