<p style="margin:0px;">接口是一系列抽象方法的声明，是一些方法特征的集合，这些方法都应该是抽象的，需要由具体的类去实现，然后第三方就可以通过这组抽象方法调用，让具体的类执行具体的方法。</p>
<p style="margin:0px;">TypeScript 接口定义如下：</p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">interface</span><span style="font-family:'Courier';"> interface_name { </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">}</span></p>
