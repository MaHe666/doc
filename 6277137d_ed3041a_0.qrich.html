<p style="margin:0px;">微服务应用放置于同一个group中，就能够保证消息只会被其中一个应用消费一次。</p>
<p style="margin:0px;">不同的组是可以消费的，同一个组内会发生竞争关系，只有其中一个可以消费。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">所以，想要解决重复消费的问题，将两个消费方改为同一个分组就好</p>
