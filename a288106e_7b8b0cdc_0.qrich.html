<p style="margin:0px;">任何一种垃圾回收算法一般要做两件基本事情：</p>
<p style="margin:0px;">1，发现无用对象</p>
<p style="margin:0px;">2，回收无用对象的内存空间</p>
<p style="margin:0px;">垃圾回收机制保证可以将“无用的对象”进行回收。无用的对象指的就是没有任何变量引用该对象。</p>
<p style="margin:0px;">Java的垃圾回收器通过相关算法发现无用对象，并进行清除和整理</p>
