<p style="margin:0px;">Java的内存管理很大程度指的就是对象的管理，其中包括对象空间的分配和释放。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">对象空间的分配：使用new关键字创建对象即可</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">对象空间的释放：将对象赋值null即可。垃圾回收器将负责回收所有”不可达”对象的内存空间。</p>
