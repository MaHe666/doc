<p style="margin:0px;">点开需要配置的实例，在实例详情的上方菜单点击选择安全组</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">点击对应实例的配置规则按钮（入规则）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">手动添加一条访问规则</p>
<p style="margin:0px;">	协议类型为自定义TCP </p>
<p style="margin:0px;">	<span style=" font-weight:600;">端口为你想要暴露的端口（供别人远程访问）</span></p>
<p style="margin:0px;">	授权对象为0.0.0.0/0（和其他一样）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这样就可以通过IP和端口远程访问服务器上已经部署好的项目了</p>
