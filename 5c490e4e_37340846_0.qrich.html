<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">角色分析：</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">抽象角色：一般会使用接口或者抽象类来解决</li>
<li style="margin:0px;">真实角色：被代理的角色</li>
<li style="margin:0px;">代理角色：代理真实角色，代理后，我们会做一些附属操作</li>
<li style="margin:0px;">客户：访问代理对象的人</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">代码步骤：</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">接口</li>
<li style="margin:0px;">真实角色</li>
<li style="margin:0px;">代理角色</li>
<li style="margin:0px;">客户端访问代理角色</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">静态代理缺点：</p>
<p style="margin:0px;">	一个真实角色需要对应一个代理角色，代码量会翻倍</p>
