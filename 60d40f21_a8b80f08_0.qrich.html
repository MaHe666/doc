<p style="margin:0px;">集合的stream()方法返回的是串行流，而parallelStream()返回的是并行流</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">建议在批量处理数据的时候使用</p>
<p style="margin:0px;"><span style="font-family:'Courier';">list名</span><span style="font-family:'Courier'; font-weight:600; color:#4682b4;">.</span><span style="font-family:'Courier';">parallelStream().parallel().forEach(l -&gt; {</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">	....</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">})</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而不要使用for循环</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
