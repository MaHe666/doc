<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">匿名函数自调用在函数后使用 () 即可：</p>
<p style="margin:0px;"><span style="font-family:'Courier';">(</span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">function</span><span style="font-family:'Courier';"> () { </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">    </span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">var</span><span style="font-family:'Courier';"> x = </span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">&quot;Hello!!&quot;</span><span style="font-family:'Courier';">;   </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">    console</span><span style="font-family:'Courier'; font-weight:600; color:#4682b4;">.</span><span style="font-family:'Courier';">log(x)     </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';"> })()</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">输出结果为：</p>
<p style="margin:0px;">Hello!!</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">匿名函数自调用传参：</p>
<p style="margin:0px;"><span style="font-family:'Courier';">(</span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">function</span><span style="font-family:'Courier';">(x){</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">    console</span><span style="font-family:'Courier'; font-weight:600; color:#4682b4;">.</span><span style="font-family:'Courier';">log(x)</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">})(</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">&quot;Hello World!&quot;</span><span style="font-family:'Courier';">)</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">输出结果为：</p>
<p style="margin:0px;">Hello World!</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">以上用法，在js中也通用</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
