<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">1，在创建表的时候给字段增加索引</p>
<p style="margin:0px;">2，创建完毕后增加索引</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">显示所有的索引信息</p>
<p style="margin:0px;">show index from 表名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">增加一个全文索引</p>
<p style="margin:0px;">	alter table 数据库名.表名 add fulltext index `索引名`(`列名`)</p>
<p style="-qt-paragraph-type:empty; margin:0px; -qt-block-indent:1;"><br /></p>
<p style="margin:0px;">创建常规索引</p>
<p style="margin:0px;">	-- 索引名 为 id_表名_字段名</p>
<p style="margin:0px;">	create index 索引名 on 表名(`字段名`)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">分析sql语句执行的状况</p>
<p style="margin:0px;">-- 非全文索引</p>
<p style="margin:0px;">EXPLAIN 语句;</p>
<p style="margin:0px;">-- 全文索引</p>
<p style="margin:0px;">explain select * from 表名 match(字段) against('值');</p>
