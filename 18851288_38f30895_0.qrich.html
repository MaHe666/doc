<p style="margin:0px;">默认Feign客户端只等待一秒钟，但是服务端处理需要超过1秒钟，导致Feign客户端不想等待了，直接返回报错。</p>
<p style="margin:0px;">为了避免这样的情况，有时候我们需要设置Feign客户端的超时控制。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">所以如果需要加延迟，需要在消费者端加上如下配置</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">#设置feign客户端超时时间（OpenFeign默认支持ribbon）</p>
<p style="margin:0px;">ribbon:</p>
<p style="margin:0px;">  #指的是建立连接所用的时间，适用于网络状况正常的情况下，两端链接</p>
<p style="margin:0px;">  ReadTimeout: 5000</p>
<p style="margin:0px;">  #指的是建立连接后从服务器读取到可用资源所用的时间</p>
<p style="margin:0px;">  ConnectTimeout: 5000</p>
