<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">SpringCloud从F版起已不需要自己构建Zipkin Server了，只需调用jar包即可</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">下载地址</p>
<p style="margin:0px;"><a href="https://dl.bintray.com/openzipkin/maven/io/zipkin/java/zipkin-server/"><span style=" text-decoration: underline; color:#0000ff;">https://dl.bintray.com/openzipkin/maven/io/zipkin/java/zipkin-server/</span></a></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这里以2.12.9版本为例</p>
<p style="margin:0px;">下载的jar包名称为 zipkin-server-2.12.9-exec.jar</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">运行该jar包</p>
<p style="margin:0px;">java -jar zipkin-server-2.12.9-exec.jar</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">启动成功后访问地址查看</p>
<p style="margin:0px;">http://localhost:9411/zipkin</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
