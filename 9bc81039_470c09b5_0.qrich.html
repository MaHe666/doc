<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">在我们之前的业务中，用户的需求可能会影响我们原来的代码，我们需要根据客户的需求去修改原代码</p>
<p style="margin:0px;">如果程序代码量十分大，那么修改一次代码的成本将十分昂贵</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">我们使用一个set方法实现注入，使代码发生了巨大的变化</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">之前，程序是主动创建对象！控制权在程序员手上！	</li>
<li style="margin:0px;">使用了set注入之后，程序不再具有主动性，而是变成了被动的接收对象</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这种思想从本质上解决了问题，程序猿不用再去管理对象的创建。</p>
<p style="margin:0px;">系统的耦合性大大降低，我们可以更专注在业务的实现上</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这是IOC的原型</p>
