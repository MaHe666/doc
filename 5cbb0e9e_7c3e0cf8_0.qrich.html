<p style="margin:0px;">自动类型转换指的是容量小的数据可以自动转换为容量大的数据类型</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">注意！这里说的容量大小并不是指字节数，而是指的是类型的表述范围</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">实线表示无数据丢失的自动类型转换，虚线表示在转换时可能会有精度的损失</p>
