<p style="margin:0px;">什么是Stream流式计算</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">现在东西的大部分操作就是存储和计算</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">比如集合、mysql或者是redis，他们就是用来存储的</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而计算，我们都应该交给<span style=" font-weight:600;">流</span>来操作</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
