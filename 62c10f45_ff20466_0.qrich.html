<p style="margin:0px;">方法用于定义该类或该类实例的行为特征和功能实现。方法是类和对象行为特征的抽象。方法很类似于面向过程中的函数。面向过程中，函数是最基本单位，整个程序由一个个函数调用组成。面向对象中，整个程序的基本单位是类，方法是从属于类和对象的。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">方法定义格式：</span></p>
<p style="margin:0px;">【修饰符】 返回值类型 方法名(形参){</p>
<p style="margin:0px;">	// 方法体</p>
<p style="margin:0px;">}</p>
