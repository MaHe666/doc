<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">内置函数 dir() 用于查找模块定义的名称。返回结果是经过排序的字符串列表</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">例如：</p>
<p style="margin:0px;">import sys</p>
<p style="margin:0px;">dir(sys)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">没有参数时，dir() 列出当前定义的名称</p>
<p style="margin:0px;">注意，该函数列出所有类型的名称：变量、模块、函数等</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">dir() 不会列出内置函数和变量的名称。这些内容的定义在标准模块 builtins 里</p>
<p style="margin:0px;">如果想要列出builtins中的内容：</p>
<p style="margin:0px;">import builtins</p>
<p style="margin:0px;">dir(builtins)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
