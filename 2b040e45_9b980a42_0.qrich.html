<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="font-family:'Courier';" style="margin:0px;"><span style="font-family:'微软雅黑';">在 python 中用 import 或者 from...import 来导入相应的模块。</span></li>
<li style="margin:0px;">将整个模块(somemodule)导入，格式为： import somemodule</li>
<li style="margin:0px;">从某个模块中导入某个函数,格式为： from somemodule import somefunction</li>
<li style="margin:0px;">从某个模块中导入多个函数,格式为： from somemodule import firstfunc, secondfunc, thirdfunc</li>
<li style="margin:0px;">将某个模块中的全部函数导入，格式为： from somemodule import *</li>
</ul>
