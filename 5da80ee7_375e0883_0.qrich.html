<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">比如说byte的最大值是127，如果把值为128的int类型对象强转成byte类型</p>
<p style="margin:0px;">那么输出的值就会是-128，这种情况就是内存溢出</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">为了区分方便，我们可以在数字中加上下划线，而且不会被打印出来</p>
<p style="margin:0px;">int money = 10_0000_0000;</p>
<p style="margin:0px;">如果我们这个时候乘以一个数，使结果大于int类型的上限，他就会<span style=" font-weight:600;">内存溢出</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
