<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">如果我们有多个同类型的bean，而我们在自动装配的时候还不想用@Qualifier注解进行按名称装配，想在业务层面选择使用的实现类</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这个时候我们可以使用Map类去接收注入</p>
<p style="margin:0px;">	@Autowired</p>
<p style="margin:0px;">	Map&lt;String, 基类或接口的名字&gt; 对象名;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这个map的key就是实现类的名字，然后就可以通过map对象去get类的对象了</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
