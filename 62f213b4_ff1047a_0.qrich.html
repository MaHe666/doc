<p style="margin:0px;">重复消费是由于分组不同导致的，可以在rabbitmq的管理页面中查看</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">所以我们将分组统一，就可以避免重复消费</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">比如在如下场景中，订单系统我们做集群部署，都会从RabbitMQ中获取订单信息，</p>
<p style="margin:0px;">那如果一个订单同时被两个服务获取到，那么就会造成数据错误，我们得避免这种情况。</p>
<p style="margin:0px;">这时我们就可以使用Stream中的消息分组来解决</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">注意在Stream中处于同一个group中的多个消费者是竞争关系，就能够保证消息只会被其中一个应用消费一次。</p>
<p style="margin:0px;">不同组是可以全面消费的(重复消费)，</p>
<p style="margin:0px;">同一组内会发生竞争关系，只有其中一个可以消费。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
