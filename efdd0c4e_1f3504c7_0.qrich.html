<p style="margin:0px;">Scikit-learn（曾叫做scikits.learn还叫做sklearn）是用于Python编程语言的自由软件机器学习库。它的特征是具有各种分类、回归和聚类算法，包括支持向量机、随机森林、梯度提升、k-平均聚类和DBSCAN，它被设计协同于Python数值和科学库NumPy和SciPy。</p>
