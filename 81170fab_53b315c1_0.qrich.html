<p style="margin:0px;">在vue中，组件实例的作用域是孤立的，默认情况下，父子组件的数据是不能共享的，也就是说，子组件是不能直接访问父组件的数据的。为此，vue给我们提供了一个数据传递的选项prop，用来将父组件的数据传递给子组件。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">下面实例中，子组件获取父组件传递的数据的步骤为：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在子组件标签中，声明 msg 属性，属性值即为父组件向子组件传递的值。</p>
<p style="margin:0px;">在子组件中，使用props选项，声明接收父组件向子组件传递值的载体，即 ‘msg’ 。</p>
<p style="margin:0px;">子组件中就可以使用 msg 获取父组件向子组件传递的值了。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">也可以使用 v-bind 绑定子组件标签属性，这样就可以将父组件data数据传递个子组件了。</p>
