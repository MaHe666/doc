<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">Unsigned: </p>
<p style="margin:0px;">	无符号的整数</p>
<p style="margin:0px;">	声明了该列不能声明为负数</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">zerofill: </p>
<p style="margin:0px;">	0填充，不足的位数用0填充		例：int(3)	5 --- 005</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">auto-increment: </p>
<p style="margin:0px;">	通常理解为自增，自动在上一条记录的基础上+1</p>
<p style="margin:0px;">	通常用来设置唯一主键，必须是整数类型</p>
<p style="margin:0px;">	可以自定义设置主键的起始值和步长</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">非空	NULL 	NOT NULL</p>
<p style="margin:0px;">	假设设置为NOT NULL，如果不给他赋值，就会报错</p>
<p style="margin:0px;">	NULL，如果不填写值，默认就是NULL</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">默认	</p>
<p style="margin:0px;">	设置默认的值，如果不给他赋值，则是默认的值</p>
