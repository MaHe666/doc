<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而且可以看到，ForkJoinTask是一个抽象类，所以我们需要用到这它的子类</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这上面两个标注的类的区别在于</p>
<p style="margin:0px;">	RecursiveAction 是没有返回值的</p>
<p style="margin:0px;">	RecursiveTask 有返回值</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而我们的示例是很明显的需要返回值的，所以这里选择的是RecursiveTask</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">不过这两个类的区别仅在于此，两个类需要实现的抽象方法也都是compute()</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
