<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">HTML 是用来描述网页的一种语言。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">HTML 指的是超文本标记语言 (Hyper Text Markup Language)</li>
<li style="margin:0px;">HTML 不是一种编程语言，而是一种标记语言 (markup language)</li>
<li style="margin:0px;">标记语言是一套标记标签 (markup tag)</li>
<li style="margin:0px;">HTML 使用标记标签来描述网页</li>
</ul>
