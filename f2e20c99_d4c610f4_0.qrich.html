<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;"><span style=" font-size:13pt; font-weight:600;">标准数据类型</span></p>
<p style="margin:0px;">Python3 中有六个标准的数据类型：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">Number（数字）</li>
<li style="margin:0px;">String（字符串）</li>
<li style="margin:0px;">Tuple（元组）</li>
</ul>
<ul type="circle" style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">List（列表）</li>
</ul>
<ul type="circle" style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">Dictionary（字典）</li>
<li style="margin:0px;">Set（集合）</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">Python3 的六个标准数据类型中：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">不可变数据（3 个）：Number（数字）、String（字符串）、Tuple（元组）；</p>
<p style="margin:0px;">可变数据（3 个）：List（列表）、Dictionary（字典）、Set（集合）。</p>
