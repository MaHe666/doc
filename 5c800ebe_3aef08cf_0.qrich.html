<p style="margin:0px;">循环结构分为两大类：</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">当布尔表达式条件为true时，反复执行某一条语句，当布尔表达式的值为false时才停止循环，比如while循环和for循环</li>
<li style="margin:0px;">先执行某语句，再判断布尔表达式，如果为true，再执行某语句，如此反复，直到布尔表达式条件为false时才停止循环，比如do-while循环。</li>
</ul>
