<p style="margin:0px;">由于我的翻译软件翻译出来的话让我理解的意思很迷惑</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">所以我只能被迫自己翻译：</p>
<p style="margin:0px;">	声明方法的两个组件构成了方法签名 —— 方法名和参数类型</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">我也借鉴了一篇博客：<a href="https://blog.csdn.net/Javaer_dog/article/details/121396514"><span style=" text-decoration: underline; color:#0000ff;">https://blog.csdn.net/Javaer_dog/article/details/121396514</span></a></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">博客里面说有两种层面的方法签名：</p>
<p style="margin:0px;">	字节码层面的方法签名 和 Java代码层面的方法签名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而我们讨论的主要是代码层面的方法签名，博客里面说方法签名有三种组件组成：方法名称、参数顺序、参数类型</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">参数顺序不同，确实也会构成方法的重载</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">（所以，官网可能错了...）</p>
