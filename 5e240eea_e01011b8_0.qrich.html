<p style="margin:0px;"><span style=" font-weight:600;">这是一种对仅在一个地方使用的类进行逻辑分组的方法</span>：如果一个类只对另一个类有用，那么将其嵌入该类并将两者保持在一起是合乎逻辑的。嵌套这样的“助手类”使它们的包更加精简。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">它增加了封装</span>：考虑两个顶级类A和B，其中B需要访问A的成员，否则这些成员将被声明为私有。通过将类B隐藏在类A中，可以将A的成员声明为私有，B可以访问它们。此外，B本身可以对外界隐藏。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">它可以产生更可读和可维护的代码</span>：将小类嵌套在顶级类中，使代码更接近使用它的地方。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
