<p style="margin:0px;">接口中我们可以将数组的索引值和元素设置为不同 类型，索引值可以是数字或字符串。</p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">interface</span><span style="font-family:'Courier';"> namelist { </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">   [index:number]:string </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">} </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';"> </span></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">var</span><span style="font-family:'Courier';"> list2:namelist = [</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">&quot;Google&quot;</span><span style="font-family:'Courier';">,</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">&quot;Runoob&quot;</span><span style="font-family:'Courier';">,</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">&quot;Taobao&quot;</span><span style="font-family:'Courier';">]</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">interface</span><span style="font-family:'Courier';"> ages { </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">   [index:string]:number </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">} </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';"> </span></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">var</span><span style="font-family:'Courier';"> agelist:ages; </span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">agelist[</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">&quot;runoob&quot;</span><span style="font-family:'Courier';">] = </span><span style="font-family:'Courier'; font-weight:600; color:#4682b4;">15</span><span style="font-family:'Courier';">  </span></p>
