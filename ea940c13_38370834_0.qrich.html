<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">mybatis-plus中使用了version字段实现了乐观锁</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在Redis中使用watch关键字来实现这个功能</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">比如说要修改某一个键值对，就需要使用watch命令来监听他</p>
<p style="margin:0px;">	watch 键名</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后开启事务进行提交</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">如果在监听键值对后且事务未提交前，监听的键值对发生改变，则会更新失败</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">解决办法是使用unwatch命令取消监听，重新使用watch命令监听</p>
<p style="margin:0px;">	unwatch</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后再次提交数据</p>
