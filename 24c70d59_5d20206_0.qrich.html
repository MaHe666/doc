<p style="margin:0px;">什么是Shiro</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">Apache Shiro是一个Java 的安全(权限)框架。</li>
<li style="margin:0px;">Shiro可以非常容易的开发出足够好的应用，其不仅可以用在JavaSE环境，也可以用在JavaEE环境。</li>
<li style="margin:0px;">Shiro可以完成，认证，授权，加密，会话管理，Web集成，缓存等.</li>
</ul>
