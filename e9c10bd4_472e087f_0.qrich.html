<p style="margin:0px;">Not Only SQL（不仅仅是SQL）泛指非关系型数据库。</p>
<p style="margin:0px;">随着web2.0互联网的诞生，传统的关系型数据库很难对付，尤其是超大规模的高并发社区。</p>
<p style="margin:0px;">很多的数据类型：用户的个人信息，社交网络，地理位置。这些数据类型的存储不需要一个固定的格式！</p>
<p style="margin:0px;">不需要多余的操作就可以横向扩展的！Map&lt;string，Object&gt;使用键值对来控制。</p>
