<p style="margin:0px;"><span style=" font-weight:600;">语法结构：</span></p>
<p style="margin:0px;">while(布尔表达式){</p>
<p style="margin:0px;">	循环体</p>
<p style="margin:0px;">}</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在循环刚开始时，会计算一次“布尔表达式”的值，若条件为真，执行循环体。而对于后来每一次额外的循环，都会在开始前重新计算一次。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">语句中应有使循环趋向于结束的语句，否则会出现无限循环 —— &quot;死&quot;循环。</p>
