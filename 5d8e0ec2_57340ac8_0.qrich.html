<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">方法的重载是指一个类中可以定义多个方法名相同，但参数不同的方法。调用时，会根据不同的参数自动匹配对应的方法。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">重载的方法，实际是完全不同的方法，只是名称相同而已</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">构成方法重载的条件：</p>
<p style="margin:0px;">	1，不同的含义：形参类型，形参个数，形参顺序不同</p>
<p style="margin:0px;">	2，<span style=" font-weight:600;">只有返回值类型不同不构成方法的重载</span></p>
<p style="margin:0px;">	3，只有形参名不同不构成方法的重载</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
