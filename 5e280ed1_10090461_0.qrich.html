<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;"><span style=" font-weight:600;">什么是缓存</span></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">存在内存中的临时数据</li>
<li style="margin:0px;">将用户经常查询的数据放在缓存（内存）中，用户去查询数据就不用从磁盘上（关系型数据库数据文件）查询，从缓存中查询，从而提高查询效率，解决了高并发系统的性能问题</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">为什么使用缓存</span></p>
<p style="margin:0px;">	减少和数据库的交互次数，减少系统开销，提高系统效率</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">什么样的数据能使用缓存</span></p>
<p style="margin:0px;">	经常查询并且不经常改变的数据</p>
