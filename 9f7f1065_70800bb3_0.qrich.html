<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">letkvArray = [[&quot;key1&quot;, &quot;value1&quot;], [&quot;key2&quot;, &quot;value2&quot;]];</p>
<p style="margin:0px;"> </p>
<p style="margin:0px;">// Map 构造函数可以将一个 二维 键值对数组转换成一个 Map 对象</p>
<p style="margin:0px;">let myMap = new Map(kvArray);</p>
<p style="margin:0px;"> </p>
<p style="margin:0px;">// 使用 Array.from 函数可以将一个 Map 对象转换成一个二维键值对数组</p>
<p style="margin:0px;">let outArray = Array.from(myMap);</p>
