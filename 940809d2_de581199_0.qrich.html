<p style="margin:0px;">会计是一种商业语言，表达的是商业的本质</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">既然是语言，就要顾忌听的人的感受</p>
<p style="margin:0px;">需要做到，言要达义</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">商业的本质是价值交换</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">就好比是工作拿薪资，需要扣除五险一金和税，扣除之后的钱到了你的手里</p>
<p style="margin:0px;">扣除的钱中的五险一金，相当于是政府给你的一种承诺，承诺在未来怎么怎么样</p>
<p style="margin:0px;">而扣除的税，则是由政府出面雇佣警察，消防员甚至是为国防事业做贡献</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">会计的对象就是价值交换的得与失</p>
<p style="margin:0px;">通俗来说就是资金的流进和流出，以及资金在内部的流转</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
