<p style="margin:0px;"><span style=" font-weight:600;">前后端分离</span></p>
<p style="margin:0px;">前端 -&gt; 前端控制层、视图层</p>
<p style="margin:0px;">后端 -&gt; 后端控制层、服务层、数据访问层</p>
<p style="margin:0px;">前后端通过API进行交互</p>
<p style="margin:0px;">前后端相对独立且松耦合</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">产生的问题</span></p>
<p style="margin:0px;">前后端集成，前端或者后端无法做到“及时协商，尽早解决”，最终导致问题集中爆发</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">解决方案</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">首先定义schema [ 计划的提纲 ]，并实时跟踪最新的API，降低集成风险</p>
<p style="margin:0px;">号称世界上最流行的API框架</p>
<p style="margin:0px;">Restful Api 文档在线自动生成器 =&gt; API 文档 与API 定义同步更新</p>
<p style="margin:0px;">直接运行，在线测试API</p>
<p style="margin:0px;">支持多种语言 （如：Java，PHP等）</p>
