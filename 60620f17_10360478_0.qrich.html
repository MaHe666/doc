<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">继承是使用已存在的类的定义作为基础建立新类的技术，新类的定义可以增加新的数据或新的功能，也</p>
<p style="margin:0px;">可以用父类的功能，但不能选择性地继承父类。通过使用继承我们能够非常方便地复用以前的代码。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">1. 子类拥有父类非 private 的属性和方法。</p>
<p style="margin:0px;">2. 子类可以拥有自己属性和方法，即子类可以对父类进行扩展。</p>
<p style="margin:0px;">3. 子类可以用自己的方式实现父类的方法。（方法的重写）。</p>
