<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">不能重写getClass()方法</p>
<p style="margin:0px;">getClass() 方法返回一个Class对象，该对象具有可用于获取类信息的方法，</p>
<p style="margin:0px;">例如其名称（getSimpleName()）、超类（getSuperclass()）及其实现的接口（getInterfaces()）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在java.lang软件包中，Class类有大量的方法（超过50种）。</p>
<p style="margin:0px;">例如，你可以测试该类是否是一个注释（isAnnotation()）、一个接口（isInterface()）或一个枚举（isEnum()）。你可以看到对象的字段是什么（getFields()）或者它的方法是什么（getMethods()），等等。</p>
