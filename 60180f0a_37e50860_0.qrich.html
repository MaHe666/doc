<p style="margin:0px;">程序的运行会导致系统资源的占用。而优化资源的使用 =&gt; 池化技术！</p>
<p style="margin:0px;">线程池、连接池、内存池、对象池。。。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">池化技术：事先准备好一些资源，有人要用，就来这里拿，用完之后还回来</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">池化技术的好处：</p>
<ol style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">降低资源的消耗</li>
<li style="margin:0px;">提高响应的速度</li>
<li style="margin:0px;">方便管理</li>
</ol>
<p style="margin:0px;">	<span style=" font-weight:600;">线程复用、可以控制最大并发数、管理线程</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
