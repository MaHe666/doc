<p style="margin:0px;">关系运算的结果是布尔类型，只有两个值：true 和 false</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">注意！=是赋值运算符，==才是关系运算符</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">==，!= 是所有（基本和引用）数据类型都可以使用</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">&gt;，&gt;=，&lt;，&lt;=仅针对数值类型和字符类型（byte/shrot/int/long，float/double，char）</p>
<p style="margin:0px;">在处理char类型时会把char转化为数字进行处理</p>
