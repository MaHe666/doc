<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">import</span><span style="font-family:'Courier';"> pandas </span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">as</span><span style="font-family:'Courier';"> pd</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>

<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-style:italic; color:#778899;"># pandas操作的是列，而不是单元格</span></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-style:italic; color:#778899;"># 也可以使用for循环迭代对单元格进行操作</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">books[</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'finalPrice'</span><span style="font-family:'Courier';">] = books[</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'price'</span><span style="font-family:'Courier';">] * books[</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'discount'</span><span style="font-family:'Courier';">]</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">def</span><span style="font-family:'Courier';"> add_2(x):</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">    </span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">return</span><span style="font-family:'Courier';"> x + </span><span style="font-family:'Courier'; font-weight:600; color:#4682b4;">2</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-style:italic; color:#778899;"># 让原有的价格都上涨2元</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">books[</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'price'</span><span style="font-family:'Courier';">] = books[</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'price'</span><span style="font-family:'Courier';">].</span><span style="font-family:'Courier'; font-weight:600; color:#204a87;">apply</span><span style="font-family:'Courier';">(add_2)</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
