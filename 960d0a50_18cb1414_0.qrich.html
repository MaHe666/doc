<p style="margin:0px;">目前，测试软件一般分为两类：监测软件、负载软件。监测软件则是随时检查电脑的状态，例如频率、温度、功耗等等。负载软件就是针对CPU或者内存、显卡增加负载，让硬件以比较重的任务运行。</p>
<p style="margin:0px;">监测软件：HWINFO</p>
<p style="margin:0px;">负载软件：CinebenchR23(CPU)、TM5(内存)、FurMark(显卡)</p>
