<p style="margin:0px;"><span style=" font-weight:600;">1，final修饰类</span></p>
<p style="margin:0px;">当final关键字修饰一个类，则该类会成为最终类，即该类不能被继承（俗称“断子绝孙类”），但是该类可以有父类。</p>
