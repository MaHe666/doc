<p style="margin:0px;">typescript中数组可分为两类：同一数据类型 和 不同数据类型</p>
<p style="margin:0px;">在js中，数组并未显式分类</p>
<p style="margin:0px;">而在ts中，数组的分类主要是靠ts的类型机制</p>
<p style="margin:0px;"><span style="font-family:'Courier';">let arr1:[</span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">String</span><span style="font-family:'Courier';">] = [</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'HelloWorld'</span><span style="font-family:'Courier';">]</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">let arr2:[string] = [</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'HelloWorld'</span><span style="font-family:'Courier';">]</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">let arr3:</span><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">String</span><span style="font-family:'Courier';">[] = [</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'HelloWorld'</span><span style="font-family:'Courier';">]</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">let arr4:string[] = [</span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">'HelloWorld'</span><span style="font-family:'Courier';">]</span></p>
