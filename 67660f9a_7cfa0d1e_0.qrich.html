<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">print不仅能将数据输出到控制台，还能输出到文件中</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">f = open(&quot;./data/txt.txt&quot;, 'w')</p>
<p style="margin:0px;">print(&quot;HelloWorld&quot;, file=f)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">以上语句的意思就是打开文件</p>
<p style="margin:0px;">然后将HelloWorld写入到文件中</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
