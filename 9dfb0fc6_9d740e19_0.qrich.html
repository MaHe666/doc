<p style="margin:0px;"><span style=" font-weight:600;">不会就先模仿！</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">复制webapps文件夹下的ROOT文件夹</p>
<p style="margin:0px;">重命名粘贴的文件夹，删除文件夹下的多余文件，只留下WEB-INF文件夹，WEB-INF文件夹下的web.xml里面的描述标签可以删</p>
<p style="margin:0px;">然后就可以使用了</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">webapps下的每一个文件夹的名字就是web的名字</p>
<p style="margin:0px;">比如webapps下有一个mahe666的文件夹，项目就是mahe666</p>
<p style="margin:0px;">可以使用 http://localhost:8080/mahe666 来访问</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">examples文件夹下有大量的例子</p>
