<p style="margin:0px;">这里首先说明一下，天下文章一大抄，你只看到了作业相互抄，没有看到编程语言之间互相抄。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">所以只要明白了一个语言的底层原理，其他语言的底层也都差不多可以理解了</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">Java虚拟机的内存可以分为三个区域：栈（stack），堆（heap），方法区（method area）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">方法区其实也在堆里面，或者说方法区是一个特殊的堆。所以本质上只有栈和堆这两个东西，只不过方法区的作用有些特殊，所以我们把他单拿出来说一下</p>
