<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">new运算符通过为新对象分配内存并返回对该内存的引用来实例化类。新运算符还调用对象构造函数。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">短语“实例化类”与“创建对象”的意思相同。当您创建对象时，您正在创建类的“实例”，因此“实例化”类。</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">new运算符需要一个后缀参数：对构造函数的调用。构造函数的名称提供要实例化的类的名称。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">新操作符返回对其创建的对象的引用。此引用通常分配给适当类型的变量，例如：</p>
<p style="margin:0px;">Point originOne = new Point(23, 94);</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">新运算符返回的引用不必分配给变量。它也可以直接在表达式中使用。例如：</p>
<p style="margin:0px;">int height = new Rectangle().height;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
