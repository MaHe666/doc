<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">一个yaml配置文件中可以有多套配置</p>
<p style="margin:0px;">配置之间由---分割</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">#主配置</p>
<p style="margin:0px;">spring:</p>
<p style="margin:0px;">  profiles:</p>
<p style="margin:0px;">    active: test</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">---</p>
<p style="margin:0px;">#dev环境</p>
<p style="margin:0px;">server:</p>
<p style="margin:0px;">  port: 8081</p>
<p style="margin:0px;">spring:</p>
<p style="margin:0px;">  config:</p>
<p style="margin:0px;">    activate:</p>
<p style="margin:0px;">      on-profile: dev</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">---</p>
<p style="margin:0px;">#test环境</p>
<p style="margin:0px;">server:</p>
<p style="margin:0px;">  port: 8082</p>
<p style="margin:0px;">spring:</p>
<p style="margin:0px;">  config:</p>
<p style="margin:0px;">    activate:</p>
<p style="margin:0px;">      on-profile: test</p>
