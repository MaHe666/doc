<p style="margin:0px;"><span style=" font-size:13pt; font-weight:600;">空行</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">函数之间或类的方法之间用空行分隔，表示一段新的代码的开始。类和函数入口之间也用一行空行分隔，以突出函数入口的开始。</p>
<p style="margin:12px 0px 12px 0px;">空行与代码缩进不同，空行并不是Python语法的一部分。书写时不插入空行，Python解释器运行也不会出错。但是空行的作用在于分隔两段不同功能或含义的代码，便于日后代码的维护或重构。</p>
<p style="margin:12px 0px 12px 0px;">记住<span style=" font-weight:600;">：</span><span style=" text-decoration: underline;">空行也是程序代码的一部分。</span></p>
