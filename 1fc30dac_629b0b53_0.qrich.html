<p style="margin:0px;">Bitmap</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">统计用户信息，活跃，不活跃；登录，未登录；打卡签到！	只要是只有两个状态的就都可以使用Bitmap！</p>
<p style="margin:0px;">Bitmap位图，数据结构！都是操作二进制位来进行记录，只有0和1两个状态</p>
<p style="margin:0px;">如果需要统计365天内的打卡情况，就需要365bit，一个字节 = 8bit！差不多在46字节左右</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">初始化一个位图，参数必须大于或等于 0 ，小于 2^32，参数常用来打卡时标记第几天</p>
<p style="margin:0px;">setbit 位图名 参数 值</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">获取一个位图的参数对应的值</p>
<p style="margin:0px;">getbit 位图名 参数</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">输出位图中值为1的数量</p>
<p style="margin:0px;">bitcount 位图名</p>
