<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">列出所有本地分支</p>
<p style="margin:0px;">git branch</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">列出所有远程分支</p>
<p style="margin:0px;">git branch -r</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">新建一个分支，但依然停留在当前分支</p>
<p style="margin:0px;">git branch 分支名称</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">新建一个分支，并切换到该分支</p>
<p style="margin:0px;">git checkout -b 分支</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">合并指定分支到当前分支</p>
<p style="margin:0px;">git merge 分支</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">删除分支</p>
<p style="margin:0px;">git branch -d 分支名称</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">删除远程分支</p>
<p style="margin:0px;">git push origin --delete 分支名称</p>
<p style="margin:0px;">git branch -dr remote/branch</p>
