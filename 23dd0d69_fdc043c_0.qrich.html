<p style="margin:0px;">为了方便程序的阅读，Java语言允许程序员在程序中写上一些说明性的文字，用来提高程序的可读性，这些文字性的说明就称为注释。注释不会出现在字节码文件中，即Java编译器编译时会跳过注释语句。在Java中根据注释的功能不同，主要分为单行注释、多行注释和文档注释。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">注释是给人看的，并不会被执行</p>
<p style="margin:0px;">书写注释是一个非常好的习惯</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">注释分为三种</p>
<ol style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">单行注释		//</li>
<li style="margin:0px;">多行注释		/*</li>
<li style="margin:0px;">文档注释		/**</li>
</ol>
