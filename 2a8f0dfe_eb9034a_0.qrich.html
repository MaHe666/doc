<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">当一个名为 spam 的模块被导入时，解释器首先搜索具有该名称的内置模块。</p>
<p style="margin:0px;">这些模块的名字被列在 sys.builtin_module_names 中。如果没有找到，它就在变量 sys.path 给出的目录列表中搜索一个名为 spam.py 的文件， sys.path 从这些位置初始化:</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">输入脚本的目录（或未指定文件时的当前目录）。</p>
<p style="margin:0px;">PYTHONPATH （目录列表，与 shell 变量 PATH 的语法一样）。</p>
<p style="margin:0px;">依赖于安装的默认值（按照惯例包括一个 site-packages 目录，由 site 模块处理）。</p>
