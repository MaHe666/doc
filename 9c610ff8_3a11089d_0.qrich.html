<p style="margin:0px;">    请注意，类不能重复声明</p>
<p style="margin:0px;">    类定义不会被提升，必须在访问前对类进行定义，否则就会报错。</p>
<p style="margin:0px;">    类中方法不需要 function 关键字。</p>
<p style="margin:0px;">    方法间不能加分号</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">class Demo {</p>
<p style="margin:0px;">    constructor(a) {</p>
<p style="margin:0px;">        this.a = a;</p>
<p style="margin:0px;">    }</p>
<p style="margin:0px;">}</p>
