<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">context.setAttribute(&quot;String&quot;,Object);</p>
<p style="margin:0px;">context.getAttribute(&quot;String&quot;);</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">键值对的方式实现跨越Servlet传输数据</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">例：</p>
<p style="margin:0px;">ServletContext context = this.getServletContext();</p>
<p style="margin:0px;">context.setAttribute(&quot;mh&quot;,&quot;mahe666&quot;);</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">String username = (String)context.getAttribute(&quot;mh&quot;);</p>
<p style="margin:0px;">System.out.println(username);</p>
