<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">联合类型（Union Types）可以通过管道(|)将变量设置多种类型，赋值时可以根据设置的类型来赋值。</p>
<p style="margin:0px;">注意：只能赋值指定的类型，如果赋值其它类型就会报错。</p>
<p style="margin:0px;">创建联合类型的语法格式如下：</p>
<p style="margin:0px;">Type1|Type2|Type3 </p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier';">let val:string | number;</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">val = </span><span style="font-family:'Courier'; font-weight:600; color:#4682b4;">123</span><span style="font-family:'Courier';">;</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">val = </span><span style="font-family:'Courier'; font-weight:600; color:#2e8b57;">&quot;HelloWorld&quot;</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-family:'Courier';"><br /></p>
<p style="margin:0px;"><span style="font-family:'Courier'; font-weight:600; color:#8b008b;">function</span><span style="font-family:'Courier';"> aaa(val:string | number){</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">    console</span><span style="font-family:'Courier'; font-weight:600; color:#4682b4;">.</span><span style="font-family:'Courier';">log(val)</span></p>
<p style="margin:0px;"><span style="font-family:'Courier';">}</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
