<p style="margin:0px;">在类中，与超类中的字段同名的字段会隐藏超类的字段，即使它们的类型不同。</p>
<p style="margin:0px;">在子类中，超类中的字段不能通过其简单名称引用。相反，必须通过super访问该字段，这将在下一节中介绍。</p>
<p style="margin:0px;">一般来说，我们不建议隐藏字段，因为这会使代码难以阅读。</p>
