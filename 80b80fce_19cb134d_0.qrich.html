<p style="margin:0px;">通过watch属性设置监听$route变化，达到监听路由跳转的目的。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在上面代码中添加watch监听：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">watch: {</p>
<p style="margin:0px;">    // 监听路由跳转。</p>
<p style="margin:0px;">    $route(newRoute, oldRoute) {</p>
<p style="margin:0px;">        console.log('watch', newRoute, oldRoute)</p>
<p style="margin:0px;">    }</p>
<p style="margin:0px;">}</p>
