<p style="margin:0px;">在springboot项目的启动类中有 SpringApplication.run()，获得他的返回值（Spring容器）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后在这行语句的下面随便输出一个语句	sout</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后给这个输出语句打上断点，开始debug</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">运行到断点后点击<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB0AAAAYCAIAAACJPGHrAAAAA3NCSVQICAjb4U/gAAAACXBIWXMAABJ0AAASdAHeZh94AAAA6ElEQVRIie2VTQrCMBCFnyJ016zsauYgI4J4CHsQPYc9iN7DHGRmpat2152LaEFaSqrUH/CtHhnykbwkk8lytcYImo4B/XMbzdpDTExMkfNNTU2juMS0EInknuA7uW/ModG+KHqqu+22p/qJ9Up0ysO4zATApS5JkvPlDCCbZ3Vdl1X5EvdwOAIQEWYKPs83qua9xzfmm+cb3HMIPptnLnUc8Wr6uKoGAAyXuuBd6sqqDJ6Jn+SGHAEB3zwzNfn2v8mx8p20/wsRGdAfvL9v60FvvA+mdkLHEjpl4WxjuGra2foG6df+oSs9FlIn93/EVQAAAABJRU5ErkJggg==" /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">点击后出来的框，上面的Expression框内，写入的就相当于是java代码</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这里写入</p>
<p style="margin:0px;">	run.getBean(DefaultSecurityFilterChain.class)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">点击Evaluate</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
