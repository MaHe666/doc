<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;"><span style=" font-size:13pt; font-weight:600; color:#000000;">数字类型</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; font-size:13pt; font-weight:600; color:#000000;"><br /></p>
<p style="margin:0px;"><span style=" color:#000000;">python中数字有四种类型：整数、布尔型、浮点数和复数。</span></p>
<p style="-qt-paragraph-type:empty; margin:0px; color:#000000;"><br /></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style=" color:#000000;" style="margin:0px;">    int (整数), 如 1, 只有一种整数类型 int，表示为长整型，没有 python2 中的 Long。</li>
<li style=" color:#000000;" style="margin:0px;">    bool (布尔), 如 True。</li>
<li style=" color:#000000;" style="margin:0px;">    float (浮点数), 如 1.23、3E-2</li>
<li style=" color:#000000;" style="margin:0px;">    complex (复数), 如 1 + 2j、 1.1 + 2.2j</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px; color:#000000;"><br /></p>
<p style="margin:0px;"><span style=" color:#000000;">可以使用type(变量)来查看类型</span></p>
