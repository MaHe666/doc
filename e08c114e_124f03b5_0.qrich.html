<p style="margin:0px;">dubbo官方文档推荐我们使用zookeeper</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">ZooKeeper是一个分布式的，开放源码的分布式应用程序协调服务，是Google的Chubby一个开源的实现，是Hadoop和Hbase的重要组件。它是一个为分布式应用提供一致性服务的软件，提供的功能包括：配置维护、域名服务、分布式同步、组服务等。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">官网</p>
<p style="margin:0px;"><a href="https://zookeeper.apache.org/"><span style=" text-decoration: underline; color:#0000ff;">https://zookeeper.apache.org/</span></a></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">默认端口2181</span></p>
<p style="margin:0px;"><span style=" font-weight:600;">同时，切记不要占用2888和3888端口</span></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">zookeeper是临时节点，不会像eureka那样进行保存</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">zookeeper满足的是CP原则</p>
