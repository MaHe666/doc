<p style="margin:0px;">接上一个问题，如果两个线程同时操作一个线程，则有可能导致某一个线程对主存变化的不知道，从而导致问题</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">所以最简单的办法就是修改公共变量，给他加上一个 volatile 关键字</p>
<p style="margin:0px;">	private volatile static int num = 0;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这样，就能够保证线程对主存内变量的可见性了</p>
