<p style="margin:0px;">多个分支如果并行执行，就会导致我们的代码不冲突，也就是同时存在多个版本</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">如果同一个文件在合并分支时都被修改了则会发生冲突：解决的办法是我们可以修改冲突文件后提交，选择要保留他的代码还是你的代码</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">master主分支应该非常稳定，用来发布新版本，一般情况下不允许在上面工作，工作一般情况下在新建的dev分支上工作，工作完后，比如说要发布，或者说dev分支代码稳定后可以合并到主分支master上来</p>
