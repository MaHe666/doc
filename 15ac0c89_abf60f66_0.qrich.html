<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    在Oracle中as关键字不能用于指定表的别名，在Oracle中指定表的别名时只需在原有表名和表的别名之间用空格分隔即可。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    as关键字可以用于指定列的别名，但在存储过程中如果列的别名与原有列名相同，在运行时会报错（编译时不会出错）。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    其他情况下列的别名可以与列名本身相同</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
