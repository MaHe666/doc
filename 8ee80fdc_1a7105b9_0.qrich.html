<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">常规for循环</p>
<p style="margin:0px;">for(let i = 0; i &lt; data.length; i++){</p>
<p style="margin:0px;">	alert(data[i]);</p>
<p style="margin:0px;">}</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">for...in循环	i是角标</p>
<p style="margin:0px;">for(let i in data){</p>
<p style="margin:0px;">	alert(data[i]);</p>
<p style="margin:0px;">}</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">for...of循环	res是遍历出的数据</p>
<p style="margin:0px;">for(let res of data){</p>
<p style="margin:0px;">	alert(res);</p>
<p style="margin:0px;">}</p>
