<p style="margin:0px;">print 默认输出是换行的，如果要实现不换行需要在变量末尾加上 end=&quot;&quot;：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">例如</p>
<p style="margin:0px;">print(&quot;HelloWorld&quot;,end=&quot;   &quot;)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">输出的语句结尾就是end引号内的空格</p>
