<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">使用v-bind绑定to属性。</p>
<p style="margin:0px;">to属性的值是一个json对象，此对象有两个属性：name属性和params属性。</p>
<p style="margin:0px;">name属性就是要路由的对象。所以，在路由规则列表中，每一个路由规则都应用有一个name值。</p>
<p style="margin:0px;">params属性就是要传递的参数。也是一个json对象。</p>
<p style="margin:0px;">组件接收参数时，使用 this.$route.params.参数名 的形式。</p>
