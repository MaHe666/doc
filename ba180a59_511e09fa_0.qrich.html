<p style="margin:0px;"><span style=" font-weight:600;">所有者权益：企业投资者对企业净资产的所有权，包括企业所有者的投资及其增加的权益</span></p>
<p style="margin:0px;">所有者权益主要包括所有者投入资本，和留存在企业的利润，也称留存收益</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">净资产 = 资产 - 负债</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">学术上来说，<span style=" font-weight:600;">所有者权益</span>就是企业的投资者对企业的<span style=" font-weight:600;">剩余</span>索取权</p>
<p style="margin:0px;">剩余指的是企业把负债还完之后剩下的部分，也就是净资产</p>
<p style="margin:0px;">所有者权益实际上包含两部分：</p>
<p style="margin:0px;">第一部分，所有者直接投入的资本，轻易不能或者没有特殊情况不能撤资</p>
<p style="margin:0px;">第二部分，企业累积经营的经营成果（赚到的钱），这部分可以通过分配利益的方式分配给所有者。（所有者的资金投入进去之后，按照投资占比等因素分到的钱）</p>
