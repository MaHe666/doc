<p style="margin:0px;">TypeScript 中，可以使用访问控制符来保护对类、变量、方法和构造方法的访问。TypeScript 支持 3 种不同的访问权限。</p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style="margin:0px;">public（默认） : 公有，可以在任何地方被访问。</li>
<li style="margin:0px;">protected : 受保护，可以被其自身以及其子类访问。</li>
<li style="margin:0px;">private : 私有，只能被其定义所在的类访问。</li>
</ul>
