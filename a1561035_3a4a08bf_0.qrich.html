<p style="margin:0px;">发送邮件：</p>
<p style="margin:0px;">	SMTP协议</p>
<p style="margin:0px;">	我们通常把处理用户smtp请求（邮件发送请求）的服务器称之为SMTP服务器（邮件发送服务器）</p>
<p style="margin:0px;">接受邮件：</p>
<p style="margin:0px;">	POP3协议</p>
<p style="margin:0px;">	我们通常把处理用户pop3请求（邮件接收请求）的服务器称之为POP3服务器（邮件接收服务器）</p>
