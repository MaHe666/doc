<p style="margin:0px;"><span style=" font-weight:600;">语法结构：</span></p>
<p style="margin:0px;">for(;;){</p>
<p style="margin:0px;">	循环体</p>
<p style="margin:0px;">}</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">编译器将while(true)与for(;;)看作同一回事，都指的是无限循环。</p>
<p style="margin:0px;">在for语句的初始化部分声明的变量，其作用域为整个for循环体，不能在循环外部使用该变量。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在Java源码中多数是以这种形式来实现死循环</p>

<p style="margin:0px;">从效率上看，while(true)每次循环要判断循环条件，for(;;)循环没有判断，理论上节省机器指令。</p>
