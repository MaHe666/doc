<p style="margin:0px;">常量（Constant）：顾名思义，这个量的值是不会发生变化的</p>
<p style="margin:0px;">常量通常指的是一个固定的值。比如：1，2，3，'a'，'b'，true，false，&quot;HelloWorld&quot;等</p>
<p style="margin:0px;">在Java语言中，主要是利用关键字final来定义一个常量</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">int a = 1;</p>
<p style="margin:0px;">很显然，a是变量，而1就是常量，这种常量叫做字面常量</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">而使用final修饰的变量，我们称之为符号常量</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">按照规范，变量名需要全大写，单词之间用下划线连接</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在面向对象编程中会写到final关键字的用法</p>
