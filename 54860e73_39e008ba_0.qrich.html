<p style="margin:0px;">主键索引</p>
<p style="margin:0px;">	唯一的标识，主键不可重复，只能有一个列作为主键</p>
<p style="margin:0px;">唯一索引</p>
<p style="margin:0px;">	避免重复的列出现，唯一索引可以重复，多个列都可以表示为唯一索引</p>
<p style="margin:0px;">常规索引</p>
<p style="margin:0px;">	默认的，index。key关键字来设置</p>
<p style="margin:0px;">全文索引</p>
<p style="margin:0px;">	快速定位索引</p>
<p style="margin:0px;">	MYISAM支持全文索引</p>
<p style="margin:0px;">	INNODB在mysql 5.5版本及以前不支持全文索引，但在mysql 5.6版本开始，INNODB的版本更新到1.2x，开始支持全文索引了</p>
