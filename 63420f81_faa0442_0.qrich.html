<p style="margin:0px;">属性用于定义该类或该类对象包含的数据或者说静态特征。属性作用范围是整个类体。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在定义成员变量时可以对其初始化，如果不对其初始化，Java使用默认的值对其初始化。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">属性的定义格式：</span></p>
<p style="margin:0px;">【修饰符】 数据类型 属性名 = 默认值;</p>
