<p style="margin:0px;">按照自动装配原理，我们去 spring-boot-autoconfigure 包下的 META-INF 文件夹下找到 spring.factory 文件</p>
<p style="margin:0px;">这个文件之前说过，他保存了大量的默认配置</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">一点点找和Redis相关的内容，最后找到 RedisAutoConfiguration </p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">然后在这个页面中找到属性类 RedisProperties 的入口，然后点进去</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">点进去后发现 @ConfigurationProperties 注解</p>
