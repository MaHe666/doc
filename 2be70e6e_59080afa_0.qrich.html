<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">+，-，*，/ 这四种运算和其他语言一样</p>
<p style="margin:0px;">/ 运算符会返回浮点值，如果想取整数值。需要使用//</p>
<p style="margin:0px;">% 运算符的作用是 取余</p>
<p style="margin:0px;">** 运算符的作用是 幂运算   例如：5**2</p>
<p style="margin:0px;">= 是赋值运算符</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">注意，** 的优先级比 - 高，所以 -3**2 的结果实际是 -(3**2)的运算结果，需要注意</p>
