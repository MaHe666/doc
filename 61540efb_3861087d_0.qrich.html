<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">//通知数据库开启事务，关闭自动提交</p>
<p style="margin:0px;">conn.setAutoCommit(false);</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">//业务完毕，提交事务</p>
<p style="margin:0px;">conn.commit();</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">回滚</p>
<p style="margin:0px;">conn.rollback();</p>
<p style="margin:0px;">写在catch里面</p>
<p style="margin:0px;">如果失败了则回滚，（默认回滚，不写也没事）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
