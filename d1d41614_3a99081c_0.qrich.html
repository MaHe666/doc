<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">@Resource 也可以实现自动装配</p>
<p style="margin:0px;">他比@Autowired高级的地方在于，它先是扫描byName，后扫描byType</p>
<p style="margin:0px;">如果都不满足，他会报错</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">但是它自己就可以指定需要bean的id</p>
<p style="margin:0px;">@Resource(name = &quot;cat1212&quot;)</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">@Autowired和@Resource的区别</p>
<p style="margin:0px;">相同点：</p>
<p style="margin:0px;">	都是用来自动装配的，都可以放在属性上面</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">不同点：</p>
<p style="margin:0px;">	@Autowired是通过byType的方式实现</p>
<p style="margin:0px;">	@Resource是先通过byName再通过byType的方式实现</p>
