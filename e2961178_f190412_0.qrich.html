<p style="margin:0px;">conf 下的 settings.xml 是配置文件</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">阿里云镜像</p>
<p style="margin:0px;">镜像：mirrors</p>
<p style="margin:0px;">	作用：加速我们的下载</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在配置文件里面的 mirrors 标签下粘贴，（把原始的 mirror 注释掉或删掉）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">    &lt;mirror&gt;</p>
<p style="margin:0px;">      &lt;id&gt;alimaven&lt;/id&gt;</p>
<p style="margin:0px;">      &lt;mirrorOf&gt;central&lt;/mirrorOf&gt;</p>
<p style="margin:0px;">      &lt;name&gt;aliyun maven&lt;/name&gt;</p>
<p style="margin:0px;">      &lt;url&gt;http://maven.aliyun.com/nexus/content/groups/public/&lt;/url&gt;</p>
<p style="margin:0px;">    &lt;/mirror&gt;</p>
