<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">共有四种方式</p>
<p style="margin:0px;">其中使用绝对路径的直接pass掉</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">方式1：</p>
<p style="margin:0px;">&lt;mapper resource=&quot;com/mahe666/mapper/UserMapper.xml&quot;/&gt;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">方式2：</p>
<p style="margin:0px;">&lt;mapper class=&quot;com.mahe666.mapper.UserMapper&quot;/&gt;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">方式3：</p>
<p style="margin:0px;">&lt;package name=&quot;com.mahe666.mapper&quot;/&gt;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">注意方式2和方式3！</span></p>
<p style="margin:0px;">接口和他的mapper映射文件必须同名且必须在同一个包名下</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>

<script type="text/javascript" language="javascript" src="jquery.js"></script>
