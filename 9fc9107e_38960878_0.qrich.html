<p style="margin:0px;">可以使用名为不定参数的构造将任意数量的值传递给方法。</p>
<p style="margin:0px;">当您不知道将有多少特定类型的参数传递给方法时，可以使用不定参数。这是手动创建数组的快捷方式（以前的方法可能使用不定参数而不是数组）。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">要使用不定参数，请在最后一个参数的类型后面加上省略号（三个点…），然后加上空格和参数名称。然后可以使用任意数量的该参数（包括不传递任何参数）调用该方法。</p>
