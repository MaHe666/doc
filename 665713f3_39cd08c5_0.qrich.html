<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">这里有一点需要注意，现在数据表中没有数据，</p>
<p style="margin:0px;">在向数据表中添加数据的时候，该数据的密码是明文，就会报如下错误：</p>
<p style="margin:0px;">	java.lang.IllegalArgumentException: There is no PasswordEncoder mapped for the id &quot;null&quot;</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">解决办法是在明文密码的前面加上{noop}</p>
<p style="margin:0px;">例如密码是123456，数据表中的密码就要是{noop}123456</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这样就可以了</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
