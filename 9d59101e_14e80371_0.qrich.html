<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">hashCode() 返回的值是对象的哈希代码，它是由哈希算法生成的整数值。</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">根据定义，如果两个对象相等，则其哈希代码也必须相等。如果重写equals()方法，将更改两个对象相等的方式，Object的hashCode()实现将不再有效。因此，如果重写equals()方法，也必须重写hashCode()方法。</p>
