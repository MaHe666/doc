<p style="margin:0px;">从请求中拿到Cookie信息</p>
<p style="margin:0px;">服务器响应给客户端Cookie</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">Cookie一般会保存在本地的用户目录的Appdata下</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">细节！</span></p>
<p style="margin:0px;">一个Cookie只能保存一个信息</p>
<p style="margin:0px;">一个Web站点可以给浏览器发送多个Cookie，最多存放20个Cookie</p>
<p style="margin:0px;">Cookie大小有限制，4kb</p>
<p style="margin:0px;">浏览器里面最多存放300个Cookie</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;"><span style=" font-weight:600;">删除Cookie</span></p>
<ul style="margin: 0px; -qt-list-indent: 1;">
<li style=" font-weight:600;" style="margin:0px;"><span style=" font-weight:400;">不设置有效期，关闭浏览器，自动失效</span></li>
<li style="margin:0px;">设置有效期时间为0</li>
</ul>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
