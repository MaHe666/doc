<p style="margin:0px;">前端人员为了方便开发也需要掌握一定的后端技术但我们Java后台人员知道后台知识体系极其庞大复杂，所以为了方便前端人员开发后台应用，就出现了Node JS这样的技术。Node JS的作者已经声称放弃Node JS(说是架构做的不好再加上笨重的node modules，可能让作者不爽了吧)开始开发全新架构的De no</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">既然是后台技术，那肯定也需要框架和项目管理工具， Node JS框架及项目管理工具如下：</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">Express：Node JS框架</p>
<p style="margin:0px;">Koa：Express简化版</p>
<p style="margin:0px;">NPM：项目综合管理工具，类似于Maven</p>
<p style="margin:0px;">YARN：NPM的替代方案，类似于Maven和Gradle的关系</p>
