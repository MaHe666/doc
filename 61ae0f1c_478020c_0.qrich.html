<p style="margin:0px;">堆的特点：</p>
<p style="margin:0px;">	1，堆用于存储创建好的对象和数组(数组也是对象)</p>
<p style="margin:0px;">	2，JVM只有一个堆，被所有线程共享</p>
<p style="margin:0px;">	3，堆是一个<span style=" font-weight:600;">不连续的内存空间</span>，分配灵活，速度慢!</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
