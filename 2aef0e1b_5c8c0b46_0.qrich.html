<tr>
<td>
<p align="center" style="margin:0px;">is</p></td>
<td>
<p align="center" style="margin:0px;">is 是判断两个标识符是不是引用自一个对象</p></td>
<td>
<p align="center" style="margin:0px;">x is y, 类似 id(x) == id(y) , 如果引用的是同一个对象则返回 True，否则返回 False</p></td></tr>
<tr>
<td>
<p align="center" style="margin:0px;">is not</p></td>
<td>
<p align="center" style="margin:0px;">is not 是判断两个标识符是不是引用自不同对象</p></td>
<td>
<p align="center" style="margin:0px;">x is not y ， 类似 id(a) != id(b)。如果引用的不是同一个对象则返回结果 True，否则返回 False。</p></td></tr></table>
