<p style="margin:0px;">在网络上实现邮件功能，必须要有专门的邮件服务器</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">这些邮件服务器类似于现实生活中的邮局，他主要负责接受用户投递过来的邮件，并把邮件投递到邮件接收者的电子邮箱中</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">SMTP服务器地址：一般是smtp.xxx.com，比如163邮箱是smtp.163.com，QQ邮箱是smtp.qq.com</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">电子邮箱（E-mail地址）的获得需要在邮件服务器上进行申请。比如我们要使用QQ邮箱，就要开通邮箱功能</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
