<body style="font-family:'微软雅黑'; font-size:11pt; font-weight:400; font-style:normal;">
<p style="margin:0px;">保护模式主要用于一组客户端和Eureka Server之间存在网络分区场景下的保护</p>
<p style="margin:0px;">一旦进入保护模式，Eureka Server将会尝试保护其服务注册表中的信息，不再删除服务注册表中的数据，也就是说不会注销任何微服务</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">某一时刻的某一服务不可用了，Eureka Server不会立即将其清理，依旧会对该服务的信息进行保存</p>
