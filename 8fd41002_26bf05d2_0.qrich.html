<p style="margin:0px;">1，来自不同的类</p>
<p style="margin:0px;">wait来自Object类</p>
<p style="margin:0px;">sleep是线程休眠方法，来自Thread类</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">在企业级开发中，一般会用TimeUnit类进行线程的休眠</p>
<p style="margin:0px;">而TimeUnit，正是JUC包下的</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">2，关于锁的释放</p>
<p style="margin:0px;">wait会释放锁</p>
<p style="margin:0px;">sleep不会释放锁（抱着锁睡觉）</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">3，使用的范围不同</p>
<p style="margin:0px;">wait不是在哪都能用的</p>
<p style="margin:0px;">	wait必须在同步代码块中</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
<p style="margin:0px;">sleep可以在任何地方睡（等待）</p>
