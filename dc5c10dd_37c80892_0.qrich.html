<p style="margin:0px;">ls</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>

<p style="margin:0px;">-l参数	列出所有文件，包括文件的属性和权限，不包含隐藏文件</p>
<p style="-qt-paragraph-type:empty; margin:0px;"><br /></p>
